- ruleID: angularjs-to-angular-location-service-00020
  description: $location.protocol should be replaced with window.location.protocol
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=angularjs
  - konveyor.io/target=angular
  when:
    builtin.filecontent:
      pattern: $location.protocol
      filePattern: \.(j|t)sx?$
  message: 'AngularJS $location.protocol should be replaced with native window.location.protocol
    or platform service


    Replace `$location.protocol()` with `window.location.protocol`.


    Before:

    ```

    if ($location.protocol() === ''https'') { ... }

    ```


    After:

    ```

    if (window.location.protocol === ''https:'') { ... }

    ```


    Note: For server-side rendering (SSR) compatibility, consider using Angular''s
    DOCUMENT token or a platform service instead of direct window access.'
  customVariables: []
