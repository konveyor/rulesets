- category: potential
  customVariables: []
  description: |-
    Dynamic loading of agents will be removed at a later JDK release
    Dynamic loading of agents will be restricted at a later JDK release.. JDKs can use the `-XX:-EnableDynamicAgentLoading` command line option starting in JDK21 to ensure that agents cannot be loaded dynamically.
  effort: 3
  labels:
  - konveyor.io/source=openjdk21-
  - konveyor.io/source=openjdk
  - konveyor.io/target=openjdk21+
  - konveyor.io/target=openjdk
  links:
  - title: 'JEP 451: Prepare to Disallow the Dynamic Loading of Agents'
    url: https://openjdk.org/jeps/451
  - title: 'Issue tracker: Implementation of Prepare to Restrict The Dynamic Loading
      of Agents'
    url: https://bugs.openjdk.org/browse/JDK-8307479
  message: Dynamic loading of agents will be restricted at a later JDK release.. JDKs
    can use the `-XX:-EnableDynamicAgentLoading` command line option starting in JDK21
    to ensure that agents cannot be loaded dynamically.
  ruleID: dynamic-agents-00000
  when:
    java.referenced:
      location: PACKAGE
      pattern: java.lang.instrument*
