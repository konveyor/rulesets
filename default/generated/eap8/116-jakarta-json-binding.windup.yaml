- category: potential
  customVariables: []
  description: |-
    Types annotated with the jakarta.json.bind.annotation.JsonbCreator annotation no longer require all parameters to be present
    By default, types annotated with the `jakarta.json.bind.annotation.JsonbCreator` annotation no longer require all parameters to be present in the JSON content. Default values will be used if the JSON being parsed is missing one of the parameters.. The EE 8 behavior of requiring that all parameters be present in the JSON can be turned on by calling `jakarta.json.bind.JsonbConfig().withCreatorParametersRequired(true)`.
  effort: 1
  labels:
  - konveyor.io/target=eap8
  - konveyor.io/source
  links: []
  message: By default, types annotated with the `jakarta.json.bind.annotation.JsonbCreator`
    annotation no longer require all parameters to be present in the JSON content.
    Default values will be used if the JSON being parsed is missing one of the parameters..
    The EE 8 behavior of requiring that all parameters be present in the JSON can
    be turned on by calling `jakarta.json.bind.JsonbConfig().withCreatorParametersRequired(true)`.
  ruleID: jakarta-json-binding-00010
  when:
    java.referenced:
      location: ANNOTATION
      pattern: jakarta.json.bind.annotation.JsonbCreator
