- category: mandatory
  customVariables: []
  description: EntityPersister#multiload method has changed
  effort: 1
  labels:
  - konveyor.io/target=hibernate6.2+
  - konveyor.io/target=hibernate
  - konveyor.io/target=eap8+
  - konveyor.io/target=eap
  - konveyor.io/target=quarkus3+
  - konveyor.io/target=quarkus
  - konveyor.io/source
  - hibernate
  links:
  - title: Hibernate 6 migration guide - Changes in integration contracts (SPIs)
    url: https://docs.jboss.org/hibernate/orm/6.2/migration-guide/migration-guide.html#spi-multiLoad
  message: |-
    This method has changed from `EntityPersister#multiload(Object[] ids, SharedSessionContractImplementor session, MultiIdLoadOptions loadOptions)` to `EntityPersister#lock(Object[] ids, EventSource session, MultiIdLoadOptions loadOptions)`.
     Both EventSource and SharedSessionContractImplementor are contracts of `SessionImpl` so they can be easily swapped.
     Methods `isEventSource` and `asEventSource` can also be used to ease the transition, available on the `SharedSessionContractImplementor` contract.
  ruleID: hibernate-6.2-00010
  when:
    java.referenced:
      location: METHOD_CALL
      pattern: org.hibernate.persister.entity.EntityPersister.multiload
