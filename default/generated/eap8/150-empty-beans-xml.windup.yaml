- category: potential
  customVariables: []
  description: Use the `all` CDI bean discovery mode if the application has beans
    without bean defining annotations
  effort: 1
  labels:
  - konveyor.io/source=eap6
  - konveyor.io/source=eap7
  - konveyor.io/source=eap
  - konveyor.io/target=eap8+
  - konveyor.io/target=eap
  - JakartaEE
  links:
  - title: Jakarta Contexts and Dependency Injection Bean Discovery
    url: https://access.redhat.com/articles/6980265#cdi_bean_discovery
  message: Add a `beans` element with a `bean-discovery-mode='all'` attribute to an
    empty beans.xml file if the application has beans without bean defining annotations
  ruleID: empty-beans-xml-00001
  when:
    and:
    - not: true
      or:
      - builtin.xml:
          filepaths:
          - beans.xml
          namespaces:
            j: http://xmlns.jcp.org/xml/ns/javaee
          xpath: /j:beans
      - builtin.xml:
          filepaths:
          - beans.xml
          namespaces: {}
          xpath: /beans
    - builtin.file:
        pattern: beans\.xml
