- customVariables:
  - name: classes
    nameOfCaptureGroup: classes
    pattern: java.lang.(?P<classes>(Thread|ThreadDeath|ThreadGroup|ThreadLocal))
  description: |
    Threads
    The application uses Thread APIs.
  labels:
  - konveyor.io/source
  - konveyor.io/target
  links: []
  ruleID: javase-01000
  tag:
  - Java Threads
  - Threads
  when:
    java.referenced:
      pattern: java.lang.(Thread|ThreadDeath|ThreadGroup|ThreadLocal)
- customVariables:
