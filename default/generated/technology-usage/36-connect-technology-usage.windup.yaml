- customVariables: []
  description: Java Connect
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: technology-usage-connect-01000
  tag:
  - Connect=RMI
  - Other=RMI
  - Java EE=RMI
  when:
    or:
    - java.referenced:
        location: ANNOTATION
        pattern: javax.ws.rs.Path
    - java.referenced:
        location: ANNOTATION
        pattern: jakarta.ws.rs.Path
- customVariables: []
  description: JNI usage
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: technology-usage-connect-01100
  tag:
  - Connect=JNI
  - Other=JNI
  - Java EE=JNI
# TODO: make FQN when static method calls work as fully qualified
  when:
    or:
    - java.referenced:
        location: METHOD_CALL
        pattern: java.lang.System.load*
    - java.referenced:
        location: METHOD_CALL
        pattern: loadLibrary
    - java.referenced:
        location: METHOD_CALL
        pattern: java.lang.System.mapLibraryName*
    - java.referenced:
        location: METHOD_CALL
        pattern: java.lang.Runtime.load
    - java.referenced:
        location: METHOD_CALL
        pattern: java.lang.Runtime.loadLibrary
- customVariables: []
  description: JNA usage
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: technology-usage-connect-01101
  tag:
  - Connect=JNA
  - Other=JNA
  - Java EE=JNA
  - JNA usage
  when:
    or:
    - java.referenced:
        location: CONSTRUCTOR_CALL
        pattern: com.sun.jna*
    - java.referenced:
        location: IMPORT
        pattern: com.sun.jna*
    - java.referenced:
        location: INHERITANCE
        pattern: com.sun.jna*
    - java.referenced:
        location: METHOD_CALL
        pattern: com.sun.jna
    - java.referenced:
        location: VARIABLE_DECLARATION
        pattern: com.sun.jna*
- customVariables: []
  description: Mail usage
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: technology-usage-connect-01200
  tag:
  - Connect=Mail
  - Other=Mail
  - Java EE=Mail
  - Mail usage
  when:
    or:
    - java.referenced:
        location: PACKAGE
        pattern: javax.mail*
    - java.referenced:
        location: PACKAGE
        pattern: com.sun.mail*
    - java.referenced:
        location: PACKAGE
        pattern: org.simplejavamail*
    - java.referenced:
        location: PACKAGE
        pattern: org.apache.commons.mail*
- customVariables: []
  description: JCA usage
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: technology-usage-connect-01300
  tag:
  - Connect=JCA
  - Other=JCA
  - Java EE=JCA
  - JCA usage
  when:
    or:
    - java.referenced:
        location: CONSTRUCTOR_CALL
        pattern: javax.resource*
    - java.referenced:
        location: IMPORT
        pattern: javax.resource*
    - java.referenced:
        location: INHERITANCE
        pattern: javax.resource*
    - java.referenced:
        location: METHOD_CALL
        pattern: javax.resource*
    - java.referenced:
        location: VARIABLE_DECLARATION
        pattern: javax.resource*
    - builtin.xml:
        namespaces: {}
        xpath: //*[local-name()='jms-jca-provider']
    - builtin.file:
        pattern: ra\.xml
