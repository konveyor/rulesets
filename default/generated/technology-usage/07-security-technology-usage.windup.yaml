- customVariables: []
  description: null
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: technology-usage-security-01000
  tag:
  - Sustain=Security Realm
  - Security=Security Realm
  - Java EE=Security Realm
  when:
    or:
    - java.referenced:
        location: ANNOTATION
        pattern: javax.annotation.security*
    - builtin.xml:
        filepaths:
        - web.xml
        namespaces: {}
        xpath: //*[local-name() = 'login-config']/*[local-name() = 'realm-name']
    - as: xmlfiles
      builtin.file:
        pattern: .*ejb-jar\.xml
      ignore: true
    - builtin.xml:
        filepaths: '{{xmlfiles.filepaths}}'
        from: xmlfiles
        namespaces: {}
        xpath: //*[local-name() = 'login-config']/*[local-name() = 'realm']
