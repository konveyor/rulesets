- customVariables: []
  labels:
  - konveyor.io/source
  - konveyor.io/target
  links: []
  ruleID: technology-usage-connect-01100
  tag:
  - Connect=JNI
  - Other=JNI
  - Java EE=JNI
  when:
    or:
    - java.referenced:
        location: METHOD_CALL
        pattern: java.lang.System.(load|loadLibrary|mapLibraryName)*
    - java.referenced:
        location: METHOD_CALL
        pattern: java.lang.Runtime.load*
    - java.referenced:
        location: METHOD_CALL
        pattern: java.lang.Runtime.loadLibrary*
- customVariables: []
  description: |
    JNA usage
    JNA is used in the application
  labels:
  - konveyor.io/source
  - konveyor.io/target
  links: []
  ruleID: technology-usage-connect-01101
  tag:
  - Connect=JNA
  - Other=JNA
  - Java EE=JNA
  - JNA usage
  when:
    or:
    - java.referenced:
        location: CONSTRUCTOR_CALL
        pattern: com.sun.jna*
    - java.referenced:
        location: IMPORT
        pattern: com.sun.jna*
    - java.referenced:
        location: INHERITANCE
        pattern: com.sun.jna*
    - java.referenced:
        location: METHOD_CALL
        pattern: com.sun.jna*
    - java.referenced:
        location: VARIABLE_DECLARATION
        pattern: com.sun.jna*
- customVariables: []
  description: |
    Mail usage
    Mailing is used in the application
  labels:
  - konveyor.io/source
  - konveyor.io/target
  links: []
  ruleID: technology-usage-connect-01200
  tag:
  - Connect=Mail
  - Other=Mail
  - Java EE=Mail
  - Mail usage
  when:
    or:
    - java.referenced:
        location: PACKAGE
        pattern: javax.mail*
    - java.referenced:
        location: PACKAGE
        pattern: com.sun.mail*
    - java.referenced:
        location: PACKAGE
        pattern: org.simplejavamail*
    - java.referenced:
        location: PACKAGE
        pattern: org.apache.commons.mail*
- customVariables: []
  description: |
    JCA usage
    JCA is used in the application
  labels:
  - konveyor.io/source
  - konveyor.io/target
  links: []
  ruleID: technology-usage-connect-01300
  tag:
  - Connect=JCA
  - Other=JCA
  - Java EE=JCA
  - JCA usage
  when:
    or:
    - java.referenced:
        location: CONSTRUCTOR_CALL
        pattern: javax.resource*
    - java.referenced:
        location: IMPORT
        pattern: javax.resource*
    - java.referenced:
        location: INHERITANCE
        pattern: javax.resource*
    - java.referenced:
        location: METHOD_CALL
        pattern: javax.resource*
    - java.referenced:
        location: VARIABLE_DECLARATION
        pattern: javax.resource*
    - builtin.xml:
        namespaces: {}
        xpath: //*[local-name()='jms-jca-provider']
    - builtin.file:
        pattern: ra\.xml
