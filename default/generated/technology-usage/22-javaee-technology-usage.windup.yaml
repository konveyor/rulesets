- customVariables: []
  description: Java EE Batch API
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: javaee-technology-usage-00010
  tag:
  - Java EE Batch API
  when:
    builtin.xml:
      filepaths:
      - batch.xml
      namespaces:
        "": http://xmlns.jcp.org/xml/ns/javaee
      xpath: //*[local-name() = 'batch-artifacts']
- customVariables: []
  description: Java EE Batch
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: javaee-technology-usage-00011
  tag:
  - Java EE Batch
  when:
    or:
    - as: xmlfiles1
      builtin.file:
        pattern: .*\.xml
      ignore: true
    - builtin.xml:
        filepaths: '{{xmlfiles1.filepaths}}'
        from: xmlfiles1
        namespaces:
          "": http://xmlns.jcp.org/xml/ns/javaee
        xpath: //*[local-name() = 'job']
