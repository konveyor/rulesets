- customVariables: []
  labels:
  - konveyor.io/include=always
  links: []
  ruleID: technology-usage-database-01000
  tag:
  - Store=JDBC datasources
  - Database=JDBC datasources
  - Java EE=JDBC datasources
  when:
    java.referenced:
      location: ANNOTATION
      pattern: javax.annotation.sql.DataSourceDefinition
      annotated:
        elements:
          - name: transactional
            value: false
