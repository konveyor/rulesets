- category: mandatory
  customVariables: []
  description: '`org.apache.camel:camel-maven-plugin` has been split'
  effort: 1
  labels:
  - konveyor.io/source=camel2
  - konveyor.io/source=camel
  - konveyor.io/target=camel3+
  - konveyor.io/target=camel
  links:
  - title: 'Camel 3 - Migration Guide: Camel Maven Plugin'
    url: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_migrating_camel_maven_plugins
  message: 'The `camel-maven-plugin` has been split up into two Maven plugins: `camel-maven-plugin`
    and `camel-report-maven-plugin`. The `camel-maven-plugin` contains the `run` goal
    which is intended for quickly running Camel applications. The `camel-report-maven-plugin`
    has the `validate` and `route-coverage` goals which is used for generating reports
    of your Camel projects by validating Camel endpoint URIs and performing route
    coverage reports. Please use the `org.apache.camel:camel-report-maven-plugin`
    in this case.'
  ruleID: xml-removed-components-00008-01
  when:
    or:
    - builtin.xml:
        filepaths:
        - pom.xml
        namespaces:
          m: http://maven.apache.org/POM/4.0.0
        xpath: /m:project/m:build/m:plugins/m:plugin[m:groupId='org.apache.camel'
          and m:artifactId='camel-maven-plugin']/m:executions/m:execution/m:goals[m:goal='validate'
          or m:goal='route-coverage']
    - builtin.xml:
        filepaths:
        - pom.xml
        namespaces:
          m: http://maven.apache.org/POM/4.0.0
        xpath: /m:project/m:profiles/m:profile/m:build/m:plugins/m:plugin[m:groupId='org.apache.camel'
          and m:artifactId='camel-maven-plugin']/m:executions/m:execution/m:goals[m:goal='validate'
          or m:goal='route-coverage']
