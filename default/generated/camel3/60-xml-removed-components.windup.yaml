    url: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
  message: '`twitter-streaming` component has been deprecated in Apache Camel 2 and
    removed in Apache Camel 3 because it relied on the deprecated Twitter Streaming
    API and is no longer functional.'
  ruleID: xml-removed-components-00008
  when:
    or:
    - builtin.filecontent:
        filePattern: .*\.java
        pattern: from\("twitter-streaming:.*
    - builtin.xml:
        namespaces:
          c: http://camel.apache.org/schema/spring
        xpath: //*/c:from/@uri[matches(self::node(), 'twitter-streaming:{*}')]
    - builtin.xml:
        namespaces:
          c: http://camel.apache.org/schema/blueprint
        xpath: //*/c:from/@uri[matches(self::node(), 'twitter-streaming:{*}')]
