- category: mandatory
  customVariables: []
  description: |-
    `hystrix()` has been renamed.
    Hystrix circuit breaker has been generalized as circuit breaker. Use `circuitBreaker()`. instead of `hystrix()`
  effort: 1
  labels:
  - konveyor.io/source=camel2
  - konveyor.io/source=camel
  - konveyor.io/target=camel3+
  - konveyor.io/target=camel
  links:
  - title: Camel 3 - Migration Guide - Hystrix EIP
    url: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_hystrix_eip
  message: Hystrix circuit breaker has been generalized as circuit breaker. Use `circuitBreaker()`.
    instead of `hystrix()`
  ruleID: java-dsl-changes-00001
  when:
    java.referenced:
      location: METHOD_CALL
      pattern: '*.hystrix*'
