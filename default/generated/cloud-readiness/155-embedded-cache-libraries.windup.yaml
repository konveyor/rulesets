- customVariables: []
  description: "Caching - Ehcache embedded library\n\n                        The
    application embeds an Ehcache library.\n\n                        An embedded
    cache library is problematic because state information might not be persisted
    to a backing service.\n\n                        Recommendation: Use a cache backing
    service.\n                    "
  labels:
  - konveyor.io/target=cloud-readiness
  - konveyor.io/source
  links: []
  ruleID: embedded-cache-libraries-01000
  tag:
  - Ehcache
  - Caching - Ehcache embedded library
  when:
    builtin.file:
      pattern: .*ehcache.*\.jar$
