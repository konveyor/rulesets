- customVariables: []
  description: ESB BpmProcessor
  effort: 3
  labels:
  - konveyor.io/source=soa-p5-
  - konveyor.io/source=soa-p
  - konveyor.io/target=fsw6+
  - konveyor.io/target=fsw
  - jboss-esb
  links: []
  message: "\n \n The BpmProcessor makes calls to jBPM 3 through the jBPM command
