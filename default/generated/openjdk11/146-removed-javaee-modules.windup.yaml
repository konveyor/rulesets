- category: mandatory
  customVariables: []
  description: The java.activation (JAF) module has been removed from OpenJDK 11
  effort: 1
  labels:
  - konveyor.io/source=openjdk8-
  - konveyor.io/target=openjdk11+
  links:
  - title: Removed Java EE modules
    url: https://www.oracle.com/java/technologies/javase/11-relnote-issues.html#JDK-8190378
  message: "\n Add the `jakarta.activation` dependency to your application's `pom.xml`.\n\n
    `<groupId>jakarta.activation</groupId>`\n\n `<artifactId>jakarta.activation</artifactId>`\n "
  ruleID: removed-javaee-modules-00000
  when:
    java.referenced:
      location: IMPORT
      pattern: javax.activation*
- category: mandatory
  customVariables: []
  description: The java.corba module has been removed from OpenJDK 11
  effort: 1
  labels:
  - konveyor.io/source=openjdk8-
  - konveyor.io/target=openjdk11+
  links:
  - title: GlassFish implementation of CORBA and RMI-IIOP
    url: https://javaee.github.io/glassfish-corba/index.html
  - title: Removed Java EE modules
    url: https://www.oracle.com/java/technologies/javase/11-relnote-issues.html#JDK-8190378
  message: "\n The `java.corba` (CORBA) module has been removed from OpenJDK 11. \n
    If you wish to continue using CORBA within your application consider using the
    GlassFish implementation of CORBA and RMI-IIOP.\n "
  ruleID: removed-javaee-modules-00010
  when:
    or:
    - java.referenced:
        location: IMPORT
        pattern: javax.activity*
    - java.referenced:
        location: IMPORT
        pattern: javax.rmi*
    - java.referenced:
        location: IMPORT
        pattern: com.sun.corba*
- category: mandatory
  customVariables: []
  description: The java.annotation (Common Annotations) module has been removed from
    OpenJDK 11
  effort: 1
  labels:
  - konveyor.io/source=openjdk8-
  - konveyor.io/target=openjdk11+
  links:
  - title: Removed Java EE modules
    url: https://www.oracle.com/java/technologies/javase/11-relnote-issues.html#JDK-8190378
  message: "\n Add the `jakarta.annotation` dependency to your application's `pom.xml`.\n\n
    `<groupId>jakarta.annotation</groupId>`\n\n `<artifactId>jakarta.annotation-api</artifactId>`\n "
  ruleID: removed-javaee-modules-00020
  when:
    java.referenced:
      location: IMPORT
      pattern: javax.annotation*
