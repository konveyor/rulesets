- category: potential
  customVariables:
  - name: subpackage
    nameOfCaptureGroup: subpackage
    pattern: com.(?P<subpackage>(sonic|sonicsw)(\..*)?.)?(?P<classname>[^.]+)
  - name: classname
    nameOfCaptureGroup: classname
    pattern: com.(?P<subpackage>(sonic|sonicsw)(\..*)?.)?(?P<classname>[^.]+)
  description: Sonic proprietary type reference com.{subpackage}.{classname}
  effort: 0
  labels:
  - konveyor.io/source=sonic
  - konveyor.io/target=camel2+
  - konveyor.io/target=camel
  - konveyor.io/target=fuse6+
  - konveyor.io/target=fuse
  - sonic
  - catchall
  links: []
  message: "\n This com.{{subpackage}}.{{classname}} is a Sonic proprietary type and
    needs to be migrated to a compatible API. There are currently no detailed\n migration
    rules about this type.\n "
  ruleID: sonic-catchall-00000
  when:
    java.referenced:
      location: PACKAGE
      pattern: com.(sonic|sonicsw).*
