- category: mandatory
  customVariables: []
  description: SpringBoot Integration flows are not supported.
  effort: 5
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus Apache Camel
    url: https://quarkus.io/guides/camel
  message: SpringBoot Integration flows are not supported. A migration to Apache Camel
    route is mandatory.
  ruleID: springboot-integration-to-quarkus-00010
  when:
    builtin.xml:
      namespaces:
        int: http://www.springframework.org/schema/integration
      xpath: //*/int:channel
- category: mandatory
  customVariables: []
  description: SpringBoot IntegrationFlow class usage is not supported.
  effort: 5
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus Apache Camel
    url: https://quarkus.io/guides/camel
  message: SpringBoot IntegrationFlow class usage is not supported. A migration to
    Apache Camel route using From is mandatory.
  ruleID: springboot-integration-to-quarkus-00020
  when:
    java.referenced:
      location: IMPORT
      pattern: org.springframework.integration.dsl.IntegrationFlow
