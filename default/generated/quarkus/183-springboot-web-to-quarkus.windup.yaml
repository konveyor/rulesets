- category: mandatory
  customVariables: []
  description: |-
    Replace the Spring Web artifact with Quarkus 'spring-web' extension
    Replace the Spring Web artifact with Quarkus `spring-web` extension. Spring Web is a spring-web artifact brought transitively by any `org.springframework:spring-web*` dependency. Add Quarkus dependency `io.quarkus:quarkus-spring-web`. Starting with Quarkus version 2.5, the underlying JAX-RS engine must be chosen. For performance reasons,. the `quarkus-resteasy-reactive-jackson` dependency should be used.
  effort: 1
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus Spring Web Guide
    url: https://quarkus.io/guides/spring-web
  - title: Quarkus Migration Guide 2.5
    url: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-2.5#spring-web
  message: Replace the Spring Web artifact with Quarkus `spring-web` extension. Spring
    Web is a spring-web artifact brought transitively by any `org.springframework:spring-web*`
    dependency. Add Quarkus dependency `io.quarkus:quarkus-spring-web`. Starting with
    Quarkus version 2.5, the underlying JAX-RS engine must be chosen. For performance
    reasons,. the `quarkus-resteasy-reactive-jackson` dependency should be used.
  ruleID: springboot-web-to-quarkus-00000
  when:
    or:
    - java.dependency:
        lowerbound: 0.0.0
        name: org.springframework.spring-web
    - java.dependency:
        lowerbound: 0.0.0
        name: org.springframework.boot.spring-boot-starter-web
    - java.dependency:
        lowerbound: 0.0.0
        name: org.springframework.spring-web
- category: mandatory
  customVariables: []
  description: |-
    Add the Quarkus 'quarkus-resteasy-reactive-jackson' dependency
    Add the Quarkus `quarkus-resteasy-reactive-jackson` dependency.. Starting with Quarkus version 2.5, the underlying JAX-RS engine must be chosen. For performance reasons,. the `quarkus-resteasy-reactive-jackson` dependency should be used."
  effort: 1
  labels:
  - konveyor.io/source=springboot
  - konveyor.io/target=quarkus
  links:
  - title: Quarkus Migration Guide 2.5
    url: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-2.5#spring-web
  message: Add the Quarkus `quarkus-resteasy-reactive-jackson` dependency.. Starting
    with Quarkus version 2.5, the underlying JAX-RS engine must be chosen. For performance
    reasons,. the `quarkus-resteasy-reactive-jackson` dependency should be used."
  ruleID: springboot-web-to-quarkus-00010
  when:
    or:
    - and:
      - java.dependency:
          lowerbound: 0.0.0
          name: io.quarkus.quarkus-spring-web
      - java.dependency:
          lowerbound: 0.0.0
          name: io.quarkus.quarkus-resteasy-reactive-jackson
        not: true
      - java.dependency:
          lowerbound: 0.0.0
          name: io.quarkus.quarkus-spring-web
      - java.dependency:
          lowerbound: 0.0.0
          name: io.quarkus.quarkus-resteasy-reactive-jackson
        not: true
