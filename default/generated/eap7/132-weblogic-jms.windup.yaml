- category: mandatory
  customVariables:
  - name: type
    nameOfCaptureGroup: type
    pattern: oracle.jms.AQjms(?P<type>(Topic|Queue)?)?ConnectionFactory
  description: Oracle JMS Connection Factory
  effort: 1
