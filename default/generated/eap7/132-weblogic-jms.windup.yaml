- category: mandatory
  customVariables:
  - name: type
    nameOfCaptureGroup: type
    pattern: oracle.jms.AQjms(?P<type>(Text|Stream|Object|Map|Bytes)?)?Message
  description: Oracle JMS {type}Message
  effort: 1
  labels:
  - konveyor.io/source=weblogic
  - konveyor.io/target=eap7
