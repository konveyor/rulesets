    The `@LocalBinding` annotation is one of JBoss EJB 3.0 extensions
     which specifies the local jndi binding for an EJB local interface.
     Use `@EJB(lookup="your_jndi")` instead.
  ruleID: jboss-eap5-7-java-06000
