      builtin.xml:
        namespaces:
          s: http://xmlns.jcp.org/xml/ns/persistence
        xpath: //s:property[@name='hibernate.dialect' and matches(@value, 'org.hibernate.dialect.Cache71Dialect|DB2390Dialect|InformixDialect|IngresDialect|RDMSOS2200Dialect|SQLServerDialect|TimesTenDialect')]
