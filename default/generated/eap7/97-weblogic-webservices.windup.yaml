- category: mandatory
  customVariables: []
  description: |-
    WebLogic proprietary web services generated client classes
    This class has been generated by a WebLogic web service client generator (ClientGen).. It could be replaced by an equivalent standard Java EE technology using for example the EAP 7 wsconsume tool, the wsgen tool or the CXF tools.
  effort: 1
  labels:
  - konveyor.io/source=weblogic
  - konveyor.io/target=eap7
  - konveyor.io/target=eap
  - webservice
  - weblogic
  - client
  links:
  - title: Oracle ClientGen Ant Task Reference
    url: https://docs.oracle.com/cd/E13222_01/wls/docs90/webserv/anttasks.html#1039270
  - title: Developing Web Services Applications - Using JAX-WS Tools
    url: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html-single/developing_web_services_applications/#using_jax_ws_tools
  - title: JAX-WS - wsgen
    url: https://jax-ws.java.net/nonav/2.2.6/docs/ch04.html#tools-wsgen
  - title: Apache CXF tools
    url: https://cxf.apache.org/docs/tools.html
  message: This class has been generated by a WebLogic web service client generator
    (ClientGen).. It could be replaced by an equivalent standard Java EE technology
    using for example the EAP 7 wsconsume tool, the wsgen tool or the CXF tools.
  ruleID: weblogic-webservices-eap7-06000
  when:
    or:
    - java.referenced:
        location: PACKAGE
        pattern: weblogic.wsee.tools.clientgen*
    - java.referenced:
        location: PACKAGE
        pattern: weblogic.webservice*
