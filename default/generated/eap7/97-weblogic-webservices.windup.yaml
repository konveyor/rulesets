- category: mandatory
  customVariables: []
  description: |-
    WebLogic proprietary web service implementation class
    This web service stub uses the WebLogic proprietary web service implementation class ("weblogic.wsee.jaxrpc.ServiceImpl").. It might have been generated by a WebLogic proprietary tool.. This should be replaced using the standard Java EE JAX-WS framework. It could be regenerated using the JBoss web services tools.. Please refer to the [Developing JAX-WS Web Services](https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html-single/developing_web_services_applications/#developing_jax_ws_web_services) guide for more information.
  effort: 1
  labels:
  - konveyor.io/source=weblogic
  - konveyor.io/target=eap7
  - konveyor.io/target=eap
  - webservice
  - weblogic
  links:
  - title: Developing JAX-WS Web Services
    url: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html-single/developing_web_services_applications/#developing_jax_ws_web_services
  message: This web service stub uses the WebLogic proprietary web service implementation
    class ("weblogic.wsee.jaxrpc.ServiceImpl").. It might have been generated by a
    WebLogic proprietary tool.. This should be replaced using the standard Java EE
    JAX-WS framework. It could be regenerated using the JBoss web services tools..
    Please refer to the [Developing JAX-WS Web Services](https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html-single/developing_web_services_applications/#developing_jax_ws_web_services)
    guide for more information.
  ruleID: weblogic-webservices-eap7-01000
  when:
    java.referenced:
      location: INHERITANCE
      pattern: weblogic.wsee.jaxrpc.ServiceImpl
