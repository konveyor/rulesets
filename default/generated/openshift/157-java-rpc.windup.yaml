- category: optional
  customVariables: []
  description: |-
    Java API for XML-based RPC (JAX-RPC)
    The Java API for XML-based RPC (JAX-RPC) was deprecated in Java EE 6 and is optional in Java EE 7. It is no longer available or supported in JBoss EAP 7.. Recommendation: Use JAX-WS, which is the current Java EE standard web services framework.
  effort: 5
  labels:
  - konveyor.io/source=java
  - konveyor.io/source=rpc
  - konveyor.io/target=cloud-readiness
  - rpc
  links:
  - title: JAX-RPC not supported in JBoss EAP 7
    url: https://access.redhat.com/solutions/4030521
  message: 'The Java API for XML-based RPC (JAX-RPC) was deprecated in Java EE 6 and
    is optional in Java EE 7. It is no longer available or supported in JBoss EAP
    7.. Recommendation: Use JAX-WS, which is the current Java EE standard web services
    framework.'
  ruleID: java-rpc-00000
  when:
    or:
    - as: default
      java.referenced:
        pattern: javax.xml.rpc*
    - as: default
      java.referenced:
        pattern: org.apache.xmlrpc*
    - as: default
      java.referenced:
        pattern: redstone.xmlrpc*
