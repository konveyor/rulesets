- category: optional
  customVariables: []
  description: |-
    Java Mail API
    The configuration parameters of SMTP services for outbound mail may contain environment-specific values such as static IP addresses, host names, properties, credentials, or certificates.. Recommendations. * In a cloud environment, mail systems should be considered backing services and treated like attached resources.. * Ensure that the configuration of the underlying outbound mail connection is not environment-specific.. * In OpenShift Container Platform, store configuration parameters as environment variables or in a ConfigMap.
  effort: 3
  labels:
  - konveyor.io/source=java
  - konveyor.io/source=java-ee
  - konveyor.io/target=cloud-readiness
  - mail
  links:
  - title: Twelve-factor app - Backing services
    url: https://12factor.net/backing-services
  - title: Twelve-factor app - Config
    url: https://12factor.net/config
  - title: 'OpenShift Container Platform: Input secrets and ConfigMaps'
    url: https://docs.openshift.com/container-platform/4.5/builds/creating-build-inputs.html#builds-input-secrets-configmaps_creating-build-inputs
  message: The configuration parameters of SMTP services for outbound mail may contain
    environment-specific values such as static IP addresses, host names, properties,
    credentials, or certificates.. Recommendations. * In a cloud environment, mail
    systems should be considered backing services and treated like attached resources..
    * Ensure that the configuration of the underlying outbound mail connection is
    not environment-specific.. * In OpenShift Container Platform, store configuration
    parameters as environment variables or in a ConfigMap.
  ruleID: mail-00000
  when:
    or:
    - java.referenced:
        pattern: javax.mail*
    - java.referenced:
        pattern: com.sun.mail*
    - java.referenced:
        pattern: org.simplejavamail*
    - java.referenced:
        pattern: org.apache.commons.mail*
