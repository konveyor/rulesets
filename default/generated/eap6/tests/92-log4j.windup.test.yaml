rulesPath: ../92-log4j.windup.yaml
providers:
- name: java
  dataPath: ./data/92-log4j
- name: builtin
  dataPath: ./data/92-log4j
tests:
- ruleID: log4j-01000
  testCases:
  - name: tc-1
    hasInsights:
      exactly: 1
      messageMatches: Deploying log4j.jar can result in non-deterministic ClassLoading
        issues.*
- ruleID: log4j-02000
  testCases:
  - name: tc-1
    hasTags:
    - Log4j Configuration
