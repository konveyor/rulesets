- category: mandatory
  customVariables:
  - name: type
    nameOfCaptureGroup: type
    pattern: weblogic.(?P<type>(ejb|ejb20|ejbgen)?.)?.*
  description: |-
    WebLogic proprietary EJB
    This application contains WebLogic EJBs probably generated by the WebLogic Server EJB tools.
  effort: 1
  labels:
  - konveyor.io/source=weblogic
  - konveyor.io/target=eap6
  - ejb
  - weblogic
  links: []
  message: This application contains WebLogic EJBs probably generated by the WebLogic
    Server EJB tools.
  ruleID: weblogic-ejb-01000
  when:
    java.referenced:
      location: IMPORT
      pattern: weblogic.(ejb|ejb20|ejbgen)?*
- category: mandatory
  customVariables: []
