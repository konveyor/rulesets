- category: mandatory
  customVariables:
  - name: className
    nameOfCaptureGroup: className
    pattern: java.security.(?P<className>(AccessController|AccessControlContext|AccessControlException|DomainCombiner|Policy|PolicySpi|Policy.Parameters))
  description: The Java Security Manager class has been deprecated The Java Security Manager API is deprecated in Java 17. Any references to it should be removed. See the link for further information.
  effort: 5
  labels:
  - konveyor.io/source=openjdk11-
  - konveyor.io/target=openjdk17+
  links:
  - title: 'JEP 411: Deprecate the Security Manager for Removal'
    url: https://openjdk.org/jeps/411
  message: "\n The Java Security Manager API is deprecated in Java 17. Any references
    to it should be removed. \n See the link for further information.\n "
  ruleID: security-manager-deprecation-00000
  when:
    java.referenced:
      pattern: java.security.(AccessController|AccessControlContext|AccessControlException|DomainCombiner|Policy|PolicySpi|Policy.Parameters)
- category: mandatory
  customVariables:
  - name: fqcn
