    \n <li><code>com.ibm.websphere.ci</code></li> \n <li><code>com.ibm.websphere.grid.spi</code></li>
    \n <li><code>com.ibm.websphere.longrun</code></li> \n <li><code>com.ibm.wsspi.batch*</code></li>
    \n </ul> \n <p> For information on Liberty Batch, see <a href=\"http://www.ibm.com/support/techdocs/atsmastr.nsf/WebIndex/WP102544\"
    title=\"Opens a new window\" onclick=\"javascript:helpWindow('http://www.ibm.com/support/techdocs/atsmastr.nsf/WebIndex/WP102544');
    return false;\"> IBM WebSphere Liberty Java Batch</a>. </p> \n <p> For information
