- category: mandatory
  customVariables: []
  description: The Activity Session service is unavailable
  effort: 3
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: "<div class=\"Text\"> \n <p> The Activity Session service is unavailable
    on Liberty. This rule flags the following items: </p> \n <ul> \n <li>References
    to APIs in the <code>com.ibm.websphere.ActivitySession</code> package</li> \n
    <li>The activity session JNDI name <code>java:comp/websphere/UserActivitySession</code></li>
    \n <li>Elements that are related to activity sessions in Java Platform, Enterprise
    Edition (Java EE) extension deployment descriptors</li> \n </ul> \n</div>"
  ruleID: ActivitySessionRule
  when:
    or:
    - builtin.filecontent:
        filePattern: .*\.java
        pattern: \"[^\"]*java\:comp/websphere/UserActivitySession[^\"]*\"
    - java.referenced:
        location: IMPORT
        pattern: com.ibm.websphere.ActivitySession*
    - builtin.xml:
        filepaths:
        - ibm-ejb-jar-ext.xml
        namespaces: {}
        xpath: //*[local-name()='bean-cache']/@activation-policy[matches(self::node(),
          'ACTIVITY_SESSION')]
    - builtin.xml:
        filepaths:
        - ibm-ejb-jar-ext.xml
        namespaces: {}
        xpath: //*[local-name()='local-transaction']/@boundary[matches(self::node(),
          'ACTIVITY_SESSION')]
    - builtin.xml:
        filepaths:
        - ibm-ejb-jar-ext.xmi
        namespaces: {}
        xpath: //*[local-name()='beanCache']/@activateAt[matches(self::node(), 'ACTIVITY_SESSION')]
    - builtin.xml:
        filepaths:
        - ibm-ejb-jar-ext.xmi
        namespaces: {}
        xpath: //*[local-name()='localTransaction']/@boundary[matches(self::node(),
          'ActivitySession')]
    - builtin.xml:
        filepaths:
        - (ibm-ejb-jar-ext-pme.xml)
        - (ibm-web-ext-pme.xml)
        namespaces: {}
        xpath: //*[local-name()='activity-sessions']
    - builtin.xml:
        filepaths:
        - ibm-web-ext-pme.xmi
        namespaces: {}
        xpath: //*[local-name()='activitySessionWebAppExtension']
    - builtin.xml:
        filepaths:
        - ibm-ejb-jar-ext-pme.xmi
        namespaces: {}
        xpath: //*[local-name()='activitySessionEJBJarExtension']
- category: mandatory
