    return false;\"> Using startup beans</a> IBM knowledge center documentation </li>
    \n <li> <a href=\"http://docs.oracle.com/javaee/6/api/javax/ejb/Startup.html\"
    title=\"Opens a new window\" onclick=\"javascript:helpWindow('http://docs.oracle.com/javaee/6/api/javax/ejb/Startup.html');
    return false;\"> javax.ejb.Startup</a> annotation Java documentation </li> \n
    <li> <a href=\"http://www.redbooks.ibm.com/abstracts/redp4885.html\" title=\"Opens
    a new window\" onclick=\"javascript:helpWindow('http://www.redbooks.ibm.com/abstracts/redp4885.html');
    return false;\"> Developing Enterprise JavaBeans Applications</a> Redpaper </li>
