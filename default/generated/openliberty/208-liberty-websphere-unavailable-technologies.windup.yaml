- category: mandatory
  customVariables:
  - name: AsyncBeansSchedulerRule_0_packages
    nameOfCaptureGroup: AsyncBeansSchedulerRule_0_packages
    pattern: (?P<AsyncBeansSchedulerRule_0_packages>(com.ibm.websphere.asynchbeans\.[^.]+|com.ibm.websphere.asynchbeans.pool\.[^.]+))
  description: The WebSphere Asynchronous Beans API was superseded by a newer implementation
  effort: 5
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Concurrency Utilities for Java EE 1.0
    url: https://www.ibm.com/docs/en/was-liberty/nd?topic=features-concurrency-utilities-java-ee-10
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: "<span class=\"SubHeader\">WebSphere Asynchronous Beans API</span> \n<div
    class=\"Text\"> \n <p> This rule flags APIs from the <code>com.ibm.websphere.asynchbeans</code>
    package. These APIs are not provided on Liberty and are marked as deprecated in
    WebSphere Application Server traditional V9.0. The WebSphere Asynchronous Beans
    API are replaced by JSR 236, Concurrency Utilities for Java EE. </p> \n <p> <b>Note:</b>
    Concurrency Utilities for Java EE provides no replacement for the <code>com.ibm.websphere.asynchbeans.pool</code>
    APIs. </p> \n <p> For information and examples about how to use Concurrency Utilities
    for Java EE instead of Asynchronous beans in WebSphere traditional, see <a href=\"http://www14.software.ibm.com/webapp/wsbroker/redirect?version=cord&amp;product=was-nd-mp&amp;topic=rasb_migrate_to_eeconcurrency\"
    title=\"Opens a new window\" onclick=\"javascript:helpWindow('http://www14.software.ibm.com/webapp/wsbroker/redirect?version=cord&amp;product=was-nd-mp&amp;topic=rasb_migrate_to_eeconcurrency');
    return false;\"> Examples to migrate to EE Concurrency from Asynchronous beans
    and CommonJ</a>. </p> \n <p> For information about the Concurrency Utilities for
    Java EE feature <code>concurrent-1.0</code> in Liberty, see the link below \n</div>"
  ruleID: AsyncBeansSchedulerRule
  when:
    java.referenced:
      pattern: (com.ibm.websphere.asynchbeans*|com.ibm.websphere.asynchbeans.pool*)
- category: mandatory
  customVariables: []
  description: The WebSphere Batch API and SPI are unavailable
