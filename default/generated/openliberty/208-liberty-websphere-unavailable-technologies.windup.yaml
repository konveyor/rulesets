- category: optional
  customVariables: []
  description: Review use of the javax.activation.DataHandler object
  effort: 1
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: "<div class=\"Text\"> \n <p> On Liberty, each DataHandler object can be
    written to an output stream only once. Writing a DataHandler object to an OutputStream
    object more than once results in an empty file. After you call the <code>javax.activation.DataHandler.writeTo(OutputStream)</code>
    method, you cannot pass the DataHandler object to another method, return it, or
    store it for later use. </p> \n <p> As a workaround, you can create a new DataHandler
    object and initialize the DataHandler object with the content that was already
    retrieved from the existing DataHandler object using the <code>writeTo</code>
    method. For example: </p> \n <table class=\"code\"> \n <tbody>\n <tr> \n <td>
    <span class=\"Code\"> <span class=\"JavaType\">File</span> f = <span class=\"JavaKeyword\">new</span>
    File(\"received_image\");<br> <span class=\"JavaKeyword\">if</span> (f.exists())
    {{<br> <span class=\"indent\"></span>f.delete();<br> }}<br> <br> <span class=\"JavaType\">FileOutputStream</span>
    fos = <span class=\"JavaKeyword\">new</span> FileOutputStream(f);<br> <br> //
    Write the DataHandler object to the output stream.<br> img_in.writeTo(fos);<br>
    <br> // Create a new DataHandler object and initialize it with<br> // the content
    that was retrieved using the writeTo method above.<br> <br> <span class=\"JavaType\">FileDataSource</span>
    fos_out = <span class=\"JavaKeyword\">new</span> FileDataSource(f);<br> <br> <span
    class=\"JavaType\">DataHandler</span> img_out = <span class=\"JavaKeyword\">new</span>
    DataHandler(fos_out);<br> <br> <br> <span class=\"JavaKeyword\">return</span>
    img_out; </span> </td>\n </tr>\n </tbody>\n </table> \n</div>"
  ruleID: MTOMRule
  when:
    java.referenced:
      location: METHOD_CALL
      pattern: javax.activation.DataHandler.writeTo(java.io.OutputStream)
- category: mandatory
  customVariables: []
  description: Getting the server name on Liberty
  effort: 1
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: "<div class=\"Text\"> \n <p> This rule flags references to the following
    methods: </p> \n <ul> \n <li><code>com.ibm.websphere.management.AdminService.getProcessName()</code></li>
    \n <li><code>com.ibm.ejs.ras.RasHelper.getServerName()</code></li> \n <li><code>com.ibm.websphere.runtime.ServerName.getDisplayName()</code></li>
    \n <li><code>com.ibm.websphere.runtime.ServerName.getFullName()</code></li> \n
    </ul> \n <p> These methods are not available on Liberty. </p> \n <p> The source
    scanner has a quick fix to change any reference to the methods mentioned earlier
    to <code>java.lang.System.getProperty(\"wlp.server.name\")</code> which retrieves
    the name of your Liberty server. This solution does not work on WebSphere Application
    Server traditional. </p>\n <p> For alternative solutions, see the <a href=\"https://www.ibm.com/support/knowledgecenter/SSEQTP_liberty/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/rwlp_dirs.html#d132906e961\"
    title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/SSEQTP_liberty/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/rwlp_dirs.html#d132906e961');
