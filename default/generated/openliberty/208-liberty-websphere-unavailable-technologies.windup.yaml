- category: mandatory
  customVariables: []
  description: Web Services Policy Sets are unavailable in Liberty
  effort: 1
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: "<div class=\"Text\"> <span class=\"SubHeader\">Web Services Policy Sets
    are unavailable in Liberty.</span> \n <p> This rule detects the following generated
    files when using web services Policy Sets in WebSphere traditional: </p> \n <ul>
    \n <li>policySet.xml</li> \n <li>policyAttachments.xml</li> \n <li>clientPolicyAttachments.xml</li>
    \n <li>policy.xml</li> \n <li>bindings.xml</li> \n <li>bindingDefinition.xml</li>
    \n </ul> \n <p> In Liberty, web services Policy Sets are no longer used. Changes
    are needed to migrate an application to the Web Services Policy implementation
    on Liberty. For more information on using WS-Policy in Liberty see <a href=\"https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/twlp_dep_policyattach.html\"
    title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/twlp_dep_policyattach.html');
    return false;\"> Defining web service policy via policy attachment</a>. </p> \n
    <p> The web services security implementation for Liberty is different than WebSphere
    traditional. If an application is using the WebSphere traditional web services
    security adhering to the OASIS specification changes may not be necessary. Review
    the <a href=\"https://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/cwlp_wssec_cxf_diff.html\"
    title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/cwlp_wssec_cxf_diff.html');
    return false;\"> WS-Security behavior differences between traditional and Liberty</a>
    for more information about behavior differences that may require changes in your
    application. </p> \n <p> For more information on the OASIS specification see <a
    href=\"https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/cwlp_wssec_specs.html\"
    title=\"Opens a new window\" onclick=\"https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/cwlp_wssec_specs.html');
    return false;\"> Web Services Security specifications and standards</a>. </p>
    \n</div>"
  ruleID: DetectPolicySetAndWsSecurity
  when:
    builtin.file:
      pattern: policySet\\.xml|policyAttachments\\.xml|clientPolicyAttachments\\.xml|policy\\.xml|bindings\\.xml|bindingDefinition\\.xml
- category: optional
  customVariables: []
  description: Web Services Atomic Transaction (WS-AT) Version 1.2 is available
  effort: 0
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: "<div class=\"Text\"> \n <p> Web Services Atomic Transaction (WS-AT) Version
    1.2 is now available on Liberty. This rule flags the following unsupported WS-AT
    attributes in IBM deployment descriptor extensions: </p> \n <ul> \n <li><code>execute-using-wsat=\"true\"</code></li>
    \n <li><code>sendWSAT=\"true\"</code></li> \n <li><code>send-wsat-context=\"true\"</code></li>
    \n <li><code>supportsWSAT=\"true\"</code></li> \n </ul> \n <p> Liberty does not
    provide support for WS-AT with EJB global transactions, but Liberty applications
    can use the WS-AT Version 1.2 specification. </p> \n <p> For more information,
    see the knowledge center topics starting at <a href=\"http://www14.software.ibm.com/webapp/wsbroker/redirect?version=cord&amp;product=was-nd-mp&amp;topic=twlp_dep_wsat_lib\"
    title=\"Opens a new window\" onclick=\"javascript:helpWindow('http://www14.software.ibm.com/webapp/wsbroker/redirect?version=cord&amp;product=was-nd-mp&amp;topic=twlp_dep_wsat_lib');
    return false;\"> Web Services Atomic Transaction in Liberty</a>. </p>\n</div>"
  ruleID: DetectWSATXML
  when:
    or:
    - builtin.xml:
        filepaths:
        - (ibm-web-ext.xmi)
        - (ibm-ejb-jar-ext.xmi)
        namespaces: {}
        xpath: //*[local-name()='globalTransaction']/@sendWSAT[matches(self::node(),
          '(?i:true)')]
    - builtin.xml:
        filepaths:
        - ibm-web-ext.xmi
        namespaces: {}
        xpath: //*[local-name()='webGlobalTransaction']/@supportsWSAT[matches(self::node(),
          '(?i:true)')]
    - builtin.xml:
        filepaths:
        - (ibm-web-ext.xml)
        - (ibm-eb-jar-ext.xml)
        namespaces: {}
        xpath: //*[local-name()='global-transaction']/@send-wsat-context[matches(self::node(),
          '(?i:true)')]
    - builtin.xml:
        filepaths:
        - ibm-web-ext.xml
        namespaces: {}
        xpath: //*[local-name()='web-global-transaction']/@execute-using-wsat[matches(self::node(),
          '(?i:true)')]
