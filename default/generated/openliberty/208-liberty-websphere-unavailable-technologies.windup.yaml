  description: SOAP over Java Message Service (JMS) is unavailable
  effort: 5
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: "<div class=\"Text\"> \n <p> Liberty does not support Simple Object Access
    Protocol (SOAP) over Java Message Service (JMS). References to the following namespaces
    indicate usage of SOAP over JMS: </p> \n <ul> \n <li>http://www.w3.org/2010/soapjms/</li>
    \n <li>http://www.w3.org/2010/soapjms/soap1.1</li> \n <li>http://www.w3.org/2010/soapjms/soap1.2</li>
    \n </ul> This rule flags the following items: \n <p></p> \n <ul> \n <li><code>javax.xml.ws.BindingType</code>
    annotations with a <code>value</code> attribute that references one of the described
    namespaces</li> \n <li>WSDL files with a <code>transport</code> attribute on the
    <span class=\"XmlDefinition\">&lt;binding&gt;</span> element that references one
    of the described namespaces</li> \n </ul> \n</div>"
  ruleID: SOAPOverJMSRule
  when:
    or:
    - java.referenced:
        location: ANNOTATION
        pattern: javax.xml.ws.BindingType
        annotated:
          elements:
            - name: value
              value: .*/soapjms(/.*)?
    - builtin.xml:
        filepaths:
        - .*\.(?i:wsdl)
        namespaces: {}
        xpath: //*[local-name()='binding']/@transport[matches(self::node(), '.*/soapjms(/.*)?')]
