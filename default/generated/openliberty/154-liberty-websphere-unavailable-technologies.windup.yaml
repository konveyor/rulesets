- category: optional
  customVariables:
  - name: DynamicCacheRule_0_packages
    nameOfCaptureGroup: DynamicCacheRule_0_packages
    pattern: (?P<DynamicCacheRule_0_packages>(com.ibm.websphere.cache*\.[^.]+|com.ibm.websphere.servlet.cache*\.[^.]+|com.ibm.ws.cache*\.[^.]+|com.ibm.wsspi.cache*\.[^.]+))?
  description: |-
    Review use of the dynamic cache service
    <div class="Text">. <p> On Liberty, the dynamic cache service is provided by the Distributed Map Interface for Dynamic Caching feature, <code>distributedMap-1.0</code>, and the Web Response Cache feature, <code>webCache-1.0</code>. The implementation has the following restrictions: </p>. <ul>. <li>No cache replication</li>. <li>Only the high-performance disk caching mode is supported with random and size eviction techniques</li>. <li>There is no support for Web Services client and server side caching as well as portlet caching in the cachespec.xml file</li>. <li>Servlet caching of SingleThreadModel servlets is not supported</li>. <li>Defining cache configuration by using properties files is not supported for JAR files that contain only Enterprise JavaBeans</li>. <li>Limiting the memory cache sizes in megabytes works only for 32-bit Java Virtual Machines</li>. </ul>. <p> This rule flags Java code that has references to the following packages: </p>. <ul>. <li><code>com.ibm.websphere.cache</code></li>. <li><code>com.ibm.ws.cache</code></li>. <li><code>com.ibm.wsspi.cache</code></li>. <li><code>com.ibm.websphere.servlet.cache</code></li>. </ul>. <p> The following APIs and SPIs are not available in Liberty: </p>. <ul>. <li><code>com.ibm.websphere.cache.ServletCache</code></li>. <li><code>com.ibm.wsspi.cache.CacheInstanceResourceBinder</code></li>. <li><code>com.ibm.wsspi.cache.CacheMonitor</code></li>. <li><code>com.ibm.wsspi.cache.ESIStats</code></li>. <li><code>com.ibm.wsspi.cache.ESIStats$ESIServerStats</code></li>. <li><code>com.ibm.wsspi.cache.ESIStats$ESIServerStats$ESIProcessorStats</code></li>. <li><code>com.ibm.wsspi.cache.ESIStats$ESIServerStats$ESIProcessorStats$ESICacheEntryStats</code></li>. </ul>. <p> For detailed information about dynamic cache on Liberty, see the following resources: </p>. <ul>. <li> <a href="http://www14.software.ibm.com/webapp/wsbroker/redirect?version=phil&amp;product=was-nd-mp&amp;topic=rwlp_restrict#rwlp_restrict__dynacache-restrict" title="Opens a new window" onclick="javascript:helpWindow('http://www14.software.ibm.com/webapp/wsbroker/redirect?version=phil&amp;product=was-nd-mp&amp;topic=rwlp_restrict#rwlp_restrict__dynacache-restrict'); return false;"> Liberty:Runtime environment known issues and restrictions</a> </li>. <li> <a href="https://mediacenter.ibm.com/media/Dynamic+cache+in+Liberty/0_bnh3uidz" title="Opens a new window" onclick="javascript:helpWindow('https://mediacenter.ibm.com/media/Dynamic+cache+in+Liberty/0_bnh3uidz'); return false;"> Dynamic cache in Liberty</a> document </li>. </div>
  effort: 1
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Distributed Map interface for Dynamic Caching
    url: https://www.ibm.com/docs/en/was-liberty/nd?topic=features-distributed-map-interface-dynamic-caching-10
  - title: 'Web Response Cache feature documentation '
    url: https://www.ibm.com/docs/en/was-liberty/nd?topic=features-web-response-cache-10
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: '<div class="Text">. <p> On Liberty, the dynamic cache service is provided
    by the Distributed Map Interface for Dynamic Caching feature, <code>distributedMap-1.0</code>,
    and the Web Response Cache feature, <code>webCache-1.0</code>. The implementation
    has the following restrictions: </p>. <ul>. <li>No cache replication</li>. <li>Only
    the high-performance disk caching mode is supported with random and size eviction
    techniques</li>. <li>There is no support for Web Services client and server side
    caching as well as portlet caching in the cachespec.xml file</li>. <li>Servlet
    caching of SingleThreadModel servlets is not supported</li>. <li>Defining cache
    configuration by using properties files is not supported for JAR files that contain
    only Enterprise JavaBeans</li>. <li>Limiting the memory cache sizes in megabytes
    works only for 32-bit Java Virtual Machines</li>. </ul>. <p> This rule flags Java
    code that has references to the following packages: </p>. <ul>. <li><code>com.ibm.websphere.cache</code></li>.
