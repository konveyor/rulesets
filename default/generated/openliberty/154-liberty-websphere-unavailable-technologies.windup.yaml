- category: mandatory
  customVariables: []
  description: |-
    Web Services Policy Sets are unavailable in Liberty
    <div class="Text"> <span class="SubHeader">Web Services Policy Sets are unavailable in Liberty.</span>. <p> This rule detects the following generated files when using web services Policy Sets in WebSphere traditional: </p>. <ul>. <li>policySet.xml</li>. <li>policyAttachments.xml</li>. <li>clientPolicyAttachments.xml</li>. <li>policy.xml</li>. <li>bindings.xml</li>. <li>bindingDefinition.xml</li>. </ul>. <p> In Liberty, web services Policy Sets are no longer used. Changes are needed to migrate an application to the Web Services Policy implementation on Liberty. For more information on using WS-Policy in Liberty see <a href="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/twlp_dep_policyattach.html" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/twlp_dep_policyattach.html'); return false;"> Defining web service policy via policy attachment</a>. </p>. <p> The web services security implementation for Liberty is different than WebSphere traditional. If an application is using the WebSphere traditional web services security adhering to the OASIS specification changes may not be necessary. Review the <a href="https://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/cwlp_wssec_cxf_diff.html" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/cwlp_wssec_cxf_diff.html'); return false;"> WS-Security behavior differences between traditional and Liberty</a> for more information about behavior differences that may require changes in your application. </p>. <p> For more information on the OASIS specification see <a href="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/cwlp_wssec_specs.html" title="Opens a new window" onclick="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/cwlp_wssec_specs.html'); return false;"> Web Services Security specifications and standards</a>. </p>. </div>
  effort: 1
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: '<div class="Text"> <span class="SubHeader">Web Services Policy Sets are
    unavailable in Liberty.</span>. <p> This rule detects the following generated
    files when using web services Policy Sets in WebSphere traditional: </p>. <ul>.
    <li>policySet.xml</li>. <li>policyAttachments.xml</li>. <li>clientPolicyAttachments.xml</li>.
    <li>policy.xml</li>. <li>bindings.xml</li>. <li>bindingDefinition.xml</li>. </ul>.
    <p> In Liberty, web services Policy Sets are no longer used. Changes are needed
    to migrate an application to the Web Services Policy implementation on Liberty.
    For more information on using WS-Policy in Liberty see <a href="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/twlp_dep_policyattach.html"
    title="Opens a new window" onclick="javascript:helpWindow(''https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/twlp_dep_policyattach.html'');
    return false;"> Defining web service policy via policy attachment</a>. </p>. <p>
    The web services security implementation for Liberty is different than WebSphere
    traditional. If an application is using the WebSphere traditional web services
    security adhering to the OASIS specification changes may not be necessary. Review
    the <a href="https://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/cwlp_wssec_cxf_diff.html"
    title="Opens a new window" onclick="javascript:helpWindow(''https://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/cwlp_wssec_cxf_diff.html'');
    return false;"> WS-Security behavior differences between traditional and Liberty</a>
    for more information about behavior differences that may require changes in your
    application. </p>. <p> For more information on the OASIS specification see <a
    href="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/cwlp_wssec_specs.html"
    title="Opens a new window" onclick="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/cwlp_wssec_specs.html'');
    return false;"> Web Services Security specifications and standards</a>. </p>.
    </div>'
  ruleID: DetectPolicySetAndWsSecurity
  when:
    builtin.file:
      pattern: policySet\\.xml|policyAttachments\\.xml|clientPolicyAttachments\\.xml|policy\\.xml|bindings\\.xml|bindingDefinition\\.xml
