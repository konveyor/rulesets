  description: |-
    Getting the server name on Liberty
    <div class="Text">. <p> This rule flags references to the following methods: </p>. <ul>. <li><code>com.ibm.websphere.management.AdminService.getProcessName()</code></li>. <li><code>com.ibm.ejs.ras.RasHelper.getServerName()</code></li>. <li><code>com.ibm.websphere.runtime.ServerName.getDisplayName()</code></li>. <li><code>com.ibm.websphere.runtime.ServerName.getFullName()</code></li>. </ul>. <p> These methods are not available on Liberty. </p>. <p> The source scanner has a quick fix to change any reference to the methods mentioned earlier to <code>java.lang.System.getProperty("wlp.server.name")</code> which retrieves the name of your Liberty server. This solution does not work on WebSphere Application Server traditional. </p>. <p> For alternative solutions, see the <a href="https://www.ibm.com/support/knowledgecenter/SSEQTP_liberty/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/rwlp_dirs.html#d132906e961" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/SSEQTP_liberty/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/rwlp_dirs.html#d132906e961'); return false;"> Programmatic access to location properties</a> section in the Knowledge Center. </p>. </div>
  effort: 1
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
