  description: |
    Review use of the javax.activation.DataHandler object
  effort: 1
  labels:
  - konveyor.io/source=websphere
  - konveyor.io/target=openliberty
  links:
  - title: Open Liberty migration rules in Windup
    url: https://www.ibm.com/docs/wamt?topic=rules-open-liberty-migration-in-windup
  message: '<div class="Text">. <p> On Liberty, each DataHandler object can be written
    to an output stream only once. Writing a DataHandler object to an OutputStream
    object more than once results in an empty file. After you call the <code>javax.activation.DataHandler.writeTo(OutputStream)</code>
    method, you cannot pass the DataHandler object to another method, return it, or
    store it for later use. </p>. <p> As a workaround, you can create a new DataHandler
    object and initialize the DataHandler object with the content that was already
    retrieved from the existing DataHandler object using the <code>writeTo</code>
    method. For example: </p>. <table class="code">. <tbody>. <tr>. <td> <span class="Code">
    <span class="JavaType">File</span> f = <span class="JavaKeyword">new</span> File("received_image");<br>
    <span class="JavaKeyword">if</span> (f.exists()) {{<br> <span class="indent"></span>f.delete();<br>
    }}<br> <br> <span class="JavaType">FileOutputStream</span> fos = <span class="JavaKeyword">new</span>
    FileOutputStream(f);<br> <br> // Write the DataHandler object to the output stream.<br>
    img_in.writeTo(fos);<br> <br> // Create a new DataHandler object and initialize
    it with<br> // the content that was retrieved using the writeTo method above.<br>
    <br> <span class="JavaType">FileDataSource</span> fos_out = <span class="JavaKeyword">new</span>
    FileDataSource(f);<br> <br> <span class="JavaType">DataHandler</span> img_out
    = <span class="JavaKeyword">new</span> DataHandler(fos_out);<br> <br> <br> <span
    class="JavaKeyword">return</span> img_out; </span> </td>. </tr>. </tbody>. </table>.
    </div>'
  ruleID: MTOMRule
  when:
    java.referenced:
      location: METHOD_CALL
      pattern: javax.activation.DataHandler.writeTo(java.io.OutputStream)
