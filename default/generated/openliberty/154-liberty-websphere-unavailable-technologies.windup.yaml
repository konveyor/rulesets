  description: |-
    Some WebSphere z/OS Optimized Local Adapters APIs are unavailable
    <div class="Text">. <p> Liberty supports a subset of the WebSphere Optimized Local Adapters (WOLA) APIs. This rule flags the use of APIs that are unsupported on Liberty. </p>. <p> The Java rule flags the following classes related to MBean functions that are unavailable on Liberty: </p>. <ul>. <li><code>com.ibm.websphere.ola.OLAConnectionHandle</code></li>. <li><code>com.ibm.websphere.ola.OLAHeader</code></li>. <li><code>com.ibm.websphere.ola.OLARGE</code></li>. <li><code>com.ibm.websphere.ola.OLARGEInformation</code></li>. <li><code>com.ibm.websphere.ola.OLARGEList</code></li>. <li><code>com.ibm.websphere.ola.OLASearchObject</code></li>. <li><code>com.ibm.websphere.ola.OLAStatusInformation</code></li>. </ul>. <p> The Java rule also flags <code>RemoteHome</code> annotations with <code>com.ibm.websphere.ola.ExecuteHome.class</code> as the remote interface. Liberty ignores the <code>@RemoteHome</code> interface. To host this EJB on Liberty, modify your application to also provide a business local EJB bean that implements com.ibm.websphere.ola.ExecuteLocalBusiness. </p>. <ul>. <li><code>@RemoteHome(com.ibm.websphere.ola.ExecuteHome.class)</code></li>. </ul>. <p> The XML rule flags <code>&lt;remote&gt;</code> and <code>&lt;home&gt;</code> elements that contain references to <code>com.ibm.websphere.ola</code> classes. To use WOLA with EJB beans on Liberty, you need to migrate your EJB beans to use EJB 3.0 <code>&lt;business-local&gt;</code> interfaces, and your EJB class must implement <code>com.ibm.websphere.ola.ExecuteLocalBusiness</code>. </p>. <p> For example, the tool flags the use of WOLA on the remote and home interfaces: </p>. <table class="code">. <tbody>. <tr>. <td> <span class="Code"> <span class="indent"></span>&lt;session id="wola_sample"&gt;<br> <span class="indent3"></span>&lt;ejb-name&gt;WOLA&lt;/ejb-name&gt;<br> <span class="indent3"></span><span style="font-weight:bolder;">&lt;home&gt;com.ibm.websphere.ola.ExecuteHome&lt;/home&gt;</span><br> <span class="indent3"></span><span style="font-weight:bolder;">&lt;remote&gt;com.ibm.websphere.ola.Execute&lt;/remote&gt;</span><br> <span class="indent3"></span>&lt;ejb-class&gt;com.ibm.Hello&lt;/ejb-class&gt;<br> <span class="indent3"></span>&lt;session-type&gt;Stateless&lt;/session-type&gt;<br> <span class="indent3"></span>&lt;transaction-type&gt;Container&lt;/transaction-type&gt;<br> <span class="indent"></span>&lt;/session&gt;<br> </span> </td>. </tr>. </tbody>. </table>. <p> To use WOLA in this application on Liberty, migrate the EJB classes to use the local business interface and update the <span class="FilePath">ejb-jar.xml</span> file as follows: </p>. <table class="code">. <tbody>. <tr>. <td> <span class="Code"> <span class="indent"></span>&lt;session id="wola_sample"&gt;<br> <span class="indent3"></span>&lt;ejb-name&gt;WOLA&lt;/ejb-name&gt;<br> <span class="indent3"></span><span style="font-weight:bolder;">&lt;business-local&gt;com.ibm.websphere.ola.ExecuteLocalBusiness&lt;/business-local&gt;</span><br> <span class="indent3"></span>&lt;ejb-class&gt;com.ibm.Hello&lt;/ejb-class&gt;<br> <span class="indent3"></span>&lt;session-type&gt;Stateless&lt;/session-type&gt;<br> <span class="indent3"></span>&lt;transaction-type&gt;Container&lt;/transaction-type&gt;<br> <span class="indent"></span>&lt;/session&gt;<br> </span> </td>. </tr>. </tbody>. </table>. <p> Also note that Java Naming and Directory Interface (JNDI) names of target EJB beans on Liberty use <code>java:</code> naming. Start the Liberty server and check the server log for messages that display the JNDI of the target EJB beans. </p>. <p> For detailed information about WOLA on Liberty, see the <a href="http://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/container_wlp_ola_developing.html" title="Opens a new window" onclick="javascript:helpWindow('http://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/container_wlp_ola_developing.html'); return false;"> Developing applications that use optimized local adapters on Liberty</a> documentation. </p>. </div>
