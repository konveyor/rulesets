    Do not use the WSSecurityHelper revokeSSOCookies method
    <div class="Text"> <span class="SubHeader">Avoid using the deprecated WSSecurityHelper revokeSSOCookies method</span>. <p> This rule flags the following deprecated method from the <span class="Code">com.ibm.websphere.security.WSSecurityHelper</span> class: </p>. <ul>. <li><span class="Code">revokeSSOCookies(HttpServletRequest req, HttpServletResponse res)</span></li>. </ul>. <p>This method is deprecated in traditional WebSphere Application Server Version 8.5 and might be removed in a future release. It is not available on Liberty. </p>. <p> The functionality provided by <span class="Code">WSSecurityHelper.revokeSSOCookies(HttpServletRequest req, HttpServletResponse res)</span> is replaced by the Java Servlet-3.0 specification's <span class="Code">logout()</span> method. The Java Servlet-3.0 <span class="Code">logout()</span> method will perform all of the work that <span class="Code">WSSecurityHelper.revokeSSOCookies(HttpServletRequest req, HttpServletResponse res)</span> performs as well as doing additional state clean up, such as invalidating the session and clearing the security <span class="Code">Subject</span> from the thread. </p>. <p> Use the new method to be compatible on both WebSphere Application Server traditional and Liberty. Also note that with the <span class="Code">logout()</span> method in use, the application requires WebSphere Application Server V8.0 or later. </p>. <p> In the source scanner, the quick fix replaces calls to <span class="Code">revokeSSOCookies(HttpServletRequest req, HttpServletResponse res)</span> with calls to the <span class="Code">logout()</span> method. For example, the following code </p>. <table bgcolor="#F7F8F9" border="1" cellpadding="2px">. <tbody>. <tr>. <td> import javax.servlet.http.HttpServletRequest; <br> <span class="indent2"></span>... <br> <span class="indent2"></span>WSSecurityHelper.revokeSSOCookies(req, res); </td>. </tr>. </tbody>. </table>. <p>is replaced by </p>. <table bgcolor="#F7F8F9" border="1" cellpadding="2px">. <tbody>. <tr>. <td> import javax.servlet.http.HttpServletRequest; <br> <span class="indent2"></span>...<br> <span class="indent2"></span>req.logout(); </td>. </tr>. </tbody>. </table>. <p> For additional information, see </p>. <ul>. <li><a href="https://www.ibm.com/docs/en/was-nd/8.5.5?topic=providers-java-servlet-30-support-security" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/docs/en/was-nd/8.5.5?topic=providers-java-servlet-30-support-security'); return false;"> Java Servlet 3.0 support for security</a> Knowledge Center documentation. </li>. <li><a href="https://www.ibm.com/support/knowledgecenter/SSEQTP_9.0.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/WSSecurityHelper.html" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/SSEQTP_9.0.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/WSSecurityHelper.html'); return false;"> Class WSSecurityHelper</a> Java documentation. </li>. <li><a href="https://www.ibm.com/docs/en/was-nd/8.5.5?topic=applications-servlet-security-methods" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/docs/en/was-nd/8.5.5?topic=applications-servlet-security-methods'); return false;"> Servlet security methods</a> Knowledge Center documentation. </li>. </ul>. </div>
