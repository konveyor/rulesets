    <span class="indent3"></span>&lt;transaction-type&gt;Container&lt;/transaction-type&gt;<br>
    <span class="indent"></span>&lt;/session&gt;<br> </span> </td>. </tr>. </tbody>.
    </table>. <p> Also note that Java Naming and Directory Interface (JNDI) names
    of target EJB beans on Liberty use <code>java:</code> naming. Start the Liberty
    server and check the server log for messages that display the JNDI of the target
    EJB beans. </p>. <p> For detailed information about WOLA on Liberty, see the <a
    href="http://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/container_wlp_ola_developing.html"
