    <div class="Text">. <p> This rule flags the following method from the <span class="Code">com.ibm.websphere.security.WSSecurityHelper</span> class: </p>. <ul>. <li><span class="Code">getLTPACookieFromSSOToken()</span></li>. </ul>. <p>This method is deprecated in traditional WebSphere Application Server Version 8.5 and might be removed in a future release. It is not available on Liberty. </p>. <p> The functionality provided by <span class="Code">WSSecurityHelper.getLTPACookieFromSSOToken()</span> is replaced by the new method <span class="Code">com.ibm.websphere.security.web.WebSecurityHelper.getSSOCookieFromSSOToken().</span> Note that this new method is in the class <span class="Code">com.ibm.websphere.security.web.WebSecurityHelper,</span> not <span class="Code">com.ibm.websphere.security.WSSecurityHelper.</span> This method will extract the SSO token from the subject of current thread and builds an SSO cookie out of it for use on downstream web invocations. </p>. <p> Use the new method to be compatible on both WebSphere Application Server traditional and Liberty. Also note that with the <span class="Code">getSSOCookieFromSSOToken()</span> method in use, the application requires WebSphere Application Server V8.0 or later. </p>. <p> In the source scanner, the quick fix replaces calls to <span class="Code">WSSecurityHelper.getLTPACookieFromSSOToken()</span> with calls to the <span class="Code">WebSecurityHelper.getSSOCookieFromSSOToken()</span> method. An import statement for <span class="Code">com.ibm.websphere.security.web.WebSecurityHelper</span> is added if needed. For example, the following code </p>. <table bgcolor="#F7F8F9" border="1" cellpadding="2px">. <tbody>. <tr>. <td> import javax.servlet.http.Cookie;<br> import com.ibm.websphere.security.WSSecurityHelper; <br> <span class="indent2"></span>... <br> <span class="indent2"></span>Cookie ltpaCookie = WSSecurityHelper.getLTPACookieFromSSOToken(); </td>. </tr>. </tbody>. </table>. <p>is replaced by </p>. <table bgcolor="#F7F8F9" border="1" cellpadding="2px">. <tbody>. <tr>. <td> import javax.servlet.http.Cookie;<br> import com.ibm.websphere.security.WSSecurityHelper;<br> import com.ibm.websphere.security.web.WebSecurityHelper; <br> <span class="indent2"></span>...<br> <span class="indent2"></span>Cookie ltpaCookie = WebSecurityHelper.getSSOCookieFromSSOToken(); </td>. </tr>. </tbody>. </table>. <p> For additional information, see </p>. <ul>. <li><a href="https://www.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/web/WebSecurityHelper.html" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/web/WebSecurityHelper.html'); return false;"> Class WebSecurityHelper</a> Java documentation. </li>. <li><a href="https://www.ibm.com/docs/en/SSAW57_8.5.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/WSSecurityHelper.html" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/docs/en/SSAW57_8.5.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/WSSecurityHelper.html'); return false;"> Class WSSecurityHelper</a> Java documentation. </li>. <li><a href="https://www.ibm.com/docs/en/was-nd/8.5.5?topic=ssa-using-websphere-application-server-api-achieve-downstream-web-single-sign-ltpatoken2-cookie" title="Opens a new window" onclick="javascript:helpWindow('https://www.ibm.com/docs/en/was-nd/8.5.5?topic=ssa-using-websphere-application-server-api-achieve-downstream-web-single-sign-ltpatoken2-cookie'); return false;"> Using a WebSphere Application Server API to achieve downstream web single sign-on with an LtpaToken2 cookie</a> Knowledge Center documentation. </li>. </ul>. </div>
