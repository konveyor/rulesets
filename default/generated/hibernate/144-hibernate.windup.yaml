- category: optional
  customVariables: []
  description: Hibernate 4 - Replaced BatcherFactory
  effort: 1
  labels:
  - konveyor.io/source=hibernate3.9-
  - konveyor.io/source=hibernate
  - konveyor.io/target=hibernate4+
  - konveyor.io/target=hibernate
  - konveyor.io/target=eap6
  - konveyor.io/target=eap
  - hibernate
  links: []
  message: "Replace org.hibernate.jdbc.BatcherFactory by org.hibernate.engine.jdbc.batch.spi.BatchBuilder.\n
    Their default implementations are in org.hibernate.engine.jdbc.batch.internal.\n
    You can override the default BatchBuilder by defining the \"hibernate.jdbc.batch.builder\"
    property as the name of a BatchBuilder implementation\n or by providing a BatchBuilder
    in a custom ServiceRegistry.\n "
  ruleID: hibernate-06000
  when:
    or:
    - java.referenced:
        pattern: org.hibernate.jdbc.BatcherFactory
    - java.referenced:
        pattern: org.hibernate.jdbc.BatchingBatcherFactory
    - java.referenced:
        pattern: org.hibernate.jdbc.NonBatchingBatcherFactory
