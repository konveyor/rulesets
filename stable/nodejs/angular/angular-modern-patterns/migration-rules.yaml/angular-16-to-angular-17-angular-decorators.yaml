- ruleID: angular-16-to-angular-17-angular-decorators-00000
  description: '@Input() name: string; should be replaced with name = input<string>('''');'
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=angular-16
  - konveyor.io/target=angular-17
  when:
    builtin.filecontent:
      pattern: '@Input'
      filePattern: \.(ts)$
  message: '@Input decorators are replaced with input() signals in Angular 17


    Replace `@Input() name: string;` with `name = input<string>('''');`.


    Before:

    ```

    @Input() name: string;

    ```


    After:

    ```

    name = input<string>('''');

    ```'
  customVariables: []
