- ruleID: astro-4-to-astro-5-component-rename-00000
  description: ViewTransitions component should be replaced with ClientRouter component
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=astro-v4
  - konveyor.io/target=astro-v5
  when:
    nodejs.referenced:
      pattern: ViewTransitions
  message: 'ViewTransitions component has been renamed to ClientRouter in Astro 5.


    Replace `ViewTransitions` with `ClientRouter`.


    Before:

    ```astro

    ---
    import { ViewTransitions } from ''astro:transitions'';
    ---

    <html>
      <head>
        <ViewTransitions />
      </head>
    </html>

    ```


    After:

    ```astro

    ---
    import { ClientRouter } from ''astro:transitions'';
    ---

    <html>
      <head>
        <ClientRouter />
      </head>
    </html>

    ```'
  links:
  - url: https://docs.astro.build/en/guides/upgrade-to/v5/
    title: Astro v5 Migration Guide
  - url: https://docs.astro.build/en/guides/upgrade-to/v5/#renamed-viewtransitions--component
    title: ViewTransitions component renaming
  customVariables: []
  
