- ruleID: patternfly-v5-to-patternfly-v6-card-00000
  description: Card isSelectableRaised prop has been removed
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Card
    - builtin.filecontent:
        pattern: <Card[^>]*\bisSelectableRaised\b
        filePattern: \.(j|t)sx?$
  message: |
    The `isSelectableRaised` prop has been removed from Card in PatternFly 6.
    Props related to raised or clickable cards have been removed as the raised styling
    is now built into the default Card component.

    Remove the `isSelectableRaised` prop. If you need a selectable card, use `isSelectable` instead.

    Before:

    ```tsx
    <Card isSelectableRaised isSelected={isSelected} />
    ```

    After:

    ```tsx
    <Card isSelectable isSelected={isSelected} />
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10056
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-card-00010
  description: CardHeader selectableActions.name should be replaced with CardHeader selectableActions
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: CardHeader
    - builtin.filecontent:
        pattern: <CardHeader[^>]*\bselectableActions\b
        filePattern: \.(j|t)sx?$
  message: 'The markup for clickable-only cards has been updated. Additionally, the selectableActions.selectableActionId and
    selectableActions.name props are no longer necessary to pass to CardHeader for clickable-only cards.


    Replace `CardHeader selectableActions.name` with `CardHeader selectableActions`.


    Before:

    ```

    <CardHeader selectableActions={{ to: "#", name: "Test", selectableActionId: () => {} }} />

    ```


    After:

    ```

    <CardHeader selectableActions={{to: "#"}} />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10859
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: medium
