- ruleID: patternfly-v5-to-patternfly-v6-import-path-00010
  description: imports  from '@patternfly/react-core/next'; should be replaced with imports from '@patternfly/react-core';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*Modal[\s\S]*from[\s\S]*['"]@patternfly/react-core/next['"]
      filePattern: \.(j|t)sx?$
  message: 'The Next implementation of Modal has been promoted as the recommended

    implementation.


    Replace `import { {{ component }} } from "@patternfly/react-core/next"` with `import { {{ component }} } from "@patternfly/react-core"`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core/next";

    ```


    After:

    ```

    import { {{ component }} } from "@patternfly/react-core";

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10358
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-import-path-00030
  description: import from @patternfly/react-tokens/dist/esm/color_ should be replaced with import from @patternfly/react-tokens/dist/esm/t_color_
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*from[\s\S]*['"]@patternfly/react-tokens/dist/esm/color_['"]
      filePattern: \.(j|t)sx?$
  message: 'React tokens, whose value is a Patternfly token variable (with prefix

    --pf-t), are now prefixed with t_


    Replace `import { {{ component }} } from @patternfly/react-tokens/dist/esm/color_`

    with `import { {{ component }} } from @patternfly/react-tokens/dist/esm/t_color_`.


    Before:

    ```

    import color_green_10 from "@patternfly/react-tokens/dist/esm/color_green_10";

    ```


    After:

    ```

    import t_color_green_10 from "@patternfly/react-tokens/dist/esm/t_color_green_10";

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/11002
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import\s+(?P<imports>[A-Za-z_0-9]+)\s+from
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
  migration_complexity: low
