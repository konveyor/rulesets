- ruleID: patternfly-v5-to-patternfly-v6-removed-props-00050
  description: PageHeaderToolsItem isSelected prop has been removed
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: PageHeaderToolsItem
    - builtin.filecontent:
        pattern: <PageHeaderToolsItem[^>]*\bisSelected\b
        filePattern: \.(j|t)sx?$
  message: |
    The `isSelected` prop has been removed from PageHeaderToolsItem.

    This prop was used to visually indicate a selected state in the page header toolbar.
    In PatternFly 6, selection state should be managed through other means such as
    CSS classes or wrapper components.

    Before:

    ```tsx
    <PageHeaderToolsItem isSelected>
      <Button>Selected Item</Button>
    </PageHeaderToolsItem>
    ```

    After:

    ```tsx
    <PageHeaderToolsItem>
      <Button>Selected Item</Button>
    </PageHeaderToolsItem>
    ```

    If you need to indicate selection state, consider:
    - Using the Button's `isActive` or styling props
    - Adding a custom CSS class for selected state
    - Using aria-pressed for toggle buttons
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9774
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
