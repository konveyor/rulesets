- ruleID: patternfly-v5-to-patternfly-v6-removed-props-00020
  description: Nav theme="dark" prop has been removed
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Nav
    - builtin.filecontent:
        pattern: <Nav[^>]*\btheme=["']dark["']
        filePattern: \.(j|t)sx?$
  message: |
    The `theme` prop has been removed from Nav. PatternFly 6 uses a global theming
    approach instead of per-component theme props.

    **How to migrate:**

    1. Remove the `theme` prop from Nav
    2. Use PatternFly's dark theme at the application level:
       - Add the `.pf-v6-theme-dark` class to your root element, OR
       - Use CSS custom properties to override colors, OR
       - Wrap components in a dark theme context

    Before:

    ```tsx
    <Nav theme="dark">
      <NavList>...</NavList>
    </Nav>
    ```

    After:

    ```tsx
    {/* Option 1: Remove theme prop (Nav inherits from page theme) */}
    <Nav>
      <NavList>...</NavList>
    </Nav>

    {/* Option 2: Wrap in dark theme context */}
    <div className="pf-v6-theme-dark">
      <Nav>
        <NavList>...</NavList>
      </Nav>
    </div>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9948
    title: patternfly-v6 Documentation
  - url: https://www.patternfly.org/get-started/upgrade/
    title: PatternFly v6 Upgrade Guide
  customVariables: []
  migration_complexity: medium
- ruleID: patternfly-v5-to-patternfly-v6-removed-props-00030
  description: Nav theme="light" prop has been removed
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Nav
    - builtin.filecontent:
        pattern: <Nav[^>]*\btheme=["']light["']
        filePattern: \.(j|t)sx?$
  message: |
    The `theme` prop has been removed from Nav. PatternFly 6 uses a global theming
    approach instead of per-component theme props.

    **How to migrate:**

    Since `theme="light"` was the default behavior, simply remove the prop.
    The Nav will inherit the theme from its parent context.

    Before:

    ```tsx
    <Nav theme="light">
      <NavList>...</NavList>
    </Nav>
    ```

    After:

    ```tsx
    <Nav>
      <NavList>...</NavList>
    </Nav>
    ```

    If you need explicit light theme in a dark context, wrap in a light theme container:

    ```tsx
    <div className="pf-v6-theme-light">
      <Nav>...</Nav>
    </div>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9948
    title: patternfly-v6 Documentation
  - url: https://www.patternfly.org/get-started/upgrade/
    title: PatternFly v6 Upgrade Guide
  customVariables: []
  migration_complexity: low
