- ruleID: patternfly-v5-to-patternfly-v6-chip-00000
  description: Chip import should be replaced with Chip import from deprecated
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*Chip[\s\S]*from[\s\S]*['"]@patternfly/react-core['"]
      filePattern: \.(j|t)sx?$
  message: |
    Chip has been deprecated. Use Label instead for new code.

    **Short-term fix:** Update imports to use the deprecated path.

    **Long-term migration:** Replace Chip with Label component.

    Before:

    ```tsx
    import { Chip } from '@patternfly/react-core';
    ```

    After (short-term):

    ```tsx
    import { Chip } from '@patternfly/react-core/deprecated';
    ```

    After (long-term - recommended):

    ```tsx
    import { Label } from '@patternfly/react-core';
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10049
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
  migration_complexity: low
