- ruleID: patternfly-v5-to-patternfly-v6-css-classes-00000
  description: CSS class prefix pf-v5-c- should be replaced with pf-v6-c-
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: \.pf-v5-c-|className=["'][^"']*pf-v5-c-|class=["'][^"']*pf-v5-c-
      filePattern: \.(css|scss|(j|t)sx?)$
  message: |
    CSS class prefixes have been updated from `pf-v5-c-` to `pf-v6-c-` for component classes.

    **IMPORTANT:** This applies to CSS CLASSES only, not CSS VARIABLES.

    - CSS Classes: `pf-v5-c-*` → `pf-v6-c-*` (correct)
    - CSS Variables: `--pf-v5-global--*` → `--pf-t--*` (semantic tokens, NOT `--pf-v6-global--`)

    Replace CSS class prefix `pf-v5-c-` with `pf-v6-c-`.

    Before:

    ```tsx
    className="pf-v5-c-button"
    ```

    After:

    ```tsx
    className="pf-v6-c-button"
    ```

    For CSS variables, see the color-tokens and spacing-tokens rules for correct mappings.
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
