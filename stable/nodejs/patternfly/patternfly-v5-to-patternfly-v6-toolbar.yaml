- ruleID: patternfly-v5-to-patternfly-v6-toolbar-00050
  description: ToolbarItem variant="chip-group" renamed to variant="label-group"
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: ToolbarItem
    - builtin.filecontent:
        pattern: <ToolbarItem[^>]*\bvariant=['"]chip-group['"]
        filePattern: \.(j|t)sx?$
  message: |
    The `variant="chip-group"` value on ToolbarItem has been renamed to `variant="label-group"`
    in PatternFly 6 to align with the Chip â†’ Label component renaming.

    Before:

    ```tsx
    <ToolbarItem variant="chip-group">
      <LabelGroup />
    </ToolbarItem>
    ```

    After:

    ```tsx
    <ToolbarItem variant="label-group">
      <LabelGroup />
    </ToolbarItem>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10649
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-toolbar-00060
  description: ToolbarItem variant="bulk-select" has been removed
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: ToolbarItem
    - builtin.filecontent:
        pattern: <ToolbarItem[^>]*\bvariant=['"]bulk-select['"]
        filePattern: \.(j|t)sx?$
  message: |
    The `variant="bulk-select"` value has been removed from ToolbarItem in PatternFly 6.

    Remove the `variant` prop entirely. The bulk-select styling is no longer needed.

    Before:

    ```tsx
    <ToolbarItem variant="bulk-select">
      <BulkSelect />
    </ToolbarItem>
    ```

    After:

    ```tsx
    <ToolbarItem>
      <BulkSelect />
    </ToolbarItem>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10649
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
