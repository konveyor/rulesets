- ruleID: patternfly-v5-to-patternfly-v6-toolbar-00000
  description: ToolbarGroup align="alignLeft" should be replaced with ToolbarGroup align="alignStart"
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: ToolbarGroup
    - builtin.filecontent:
        pattern: <ToolbarGroup[^>]*\balign[^>]*alignLeft\b
        filePattern: \.(j|t)sx?$
  message: 'The values for the align property on ToolbarGroup have been updated from

    ''alignLeft'' to ''alignStart''



    Replace `ToolbarGroup align="alignLeft"` with `ToolbarGroup align="alignStart"`.



    Before:


    ```


    <ToolbarGroup align={{ default: "alignLeft" }} />


    ```



    After:


    ```


    <ToolbarGroup align={{ default: "alignStart" }} />


    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10366
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
