- ruleID: patternfly-v5-to-patternfly-v6-checkbox-00000
  description: Checkbox isLabelBeforeButton prop replaced with labelPosition
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Checkbox
    - builtin.filecontent:
        pattern: <Checkbox[^>]*\bisLabelBeforeButton\b
        filePattern: \.(j|t)sx?$
  message: |
    The `isLabelBeforeButton` prop on Checkbox has been replaced with `labelPosition`.

    This provides more flexibility for label positioning:
    - `labelPosition="start"` - Label appears before the checkbox (replaces `isLabelBeforeButton`)
    - `labelPosition="end"` - Label appears after the checkbox (default)

    Before:

    ```tsx
    <Checkbox isLabelBeforeButton label="Accept terms" />
    ```

    After:

    ```tsx
    <Checkbox labelPosition="start" label="Accept terms" />
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10016
    title: Checkbox/Radio labelPosition PR
  - url: https://www.patternfly.org/components/checkbox/
    title: Checkbox Component
  customVariables: []
  migration_complexity: low
