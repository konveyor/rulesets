- ruleID: patternfly-v5-to-patternfly-v6-masthead-00000
  description: MastheadBrand renamed to MastheadLogo and wrapped by new MastheadBrand
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: MastheadBrand
  message: |
    The old MastheadBrand component has been renamed to MastheadLogo in PatternFly 6.
    Additionally, MastheadLogo should now be wrapped by the new MastheadBrand component,
    which handles navigation/linking.

    **Import changes:**
    ```tsx
    // Before
    import { MastheadBrand } from '@patternfly/react-core';

    // After
    import { MastheadBrand, MastheadLogo } from '@patternfly/react-core';
    ```

    Before:

    ```tsx
    <MastheadBrand>
      <img src="/logo.png" alt="Logo" />
    </MastheadBrand>
    ```

    After:

    ```tsx
    <MastheadBrand>
      <MastheadLogo>
        <img src="/logo.png" alt="Logo" />
      </MastheadLogo>
    </MastheadBrand>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-masthead-00010
  description: Masthead backgroundColor prop has been removed
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Masthead
    - builtin.filecontent:
        pattern: <Masthead[^>]*\bbackgroundColor\b
        filePattern: \.(j|t)sx?$
  message: |
    The `backgroundColor` prop has been removed from Masthead in PatternFly 6.
    Theming is now handled via CSS instead of React props.

    Remove the `backgroundColor` prop. To apply dark theming, use the `.pf-v6-theme-dark`
    CSS class on a parent element.

    Before:

    ```tsx
    <Masthead backgroundColor="dark200" />
    ```

    After:

    ```tsx
    <Masthead />
    ```

    For dark theming, apply CSS class to a parent:

    ```tsx
    <div className="pf-v6-theme-dark">
      <Masthead />
    </div>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9774
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
