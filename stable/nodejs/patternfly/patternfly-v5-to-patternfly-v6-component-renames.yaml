- ruleID: patternfly-v5-to-patternfly-v6-component-renames-00000
  description: ContentHeader component from react-component-groups has been renamed to PageHeader
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*ContentHeader[\s\S]*from[\s\S]*['"]@patternfly/react-component-groups['"]
      filePattern: \.(j|t)sx?$
  message: |
    In `@patternfly/react-component-groups`, the `ContentHeader` component has been renamed to `PageHeader`.

    Update your import statement and component usage.

    Before:

    ```tsx
    import { ContentHeader } from "@patternfly/react-component-groups";

    <ContentHeader title="My Page" />
    ```

    After:

    ```tsx
    import { PageHeader } from "@patternfly/react-component-groups";

    <PageHeader title="My Page" />
    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: react-component-groups PR - ContentHeader renamed to PageHeader
  customVariables: []
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-component-renames-00010
