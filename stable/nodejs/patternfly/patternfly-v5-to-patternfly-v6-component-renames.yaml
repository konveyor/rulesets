    ```

    <PageHeader />

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-component-renames-00020
  description: MastheadBrand component has been renamed to MastheadLogo in PatternFly 6
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*MastheadBrand[\s\S]*from[\s\S]*['"]@patternfly/react-core['"]
      filePattern: \.(j|t)sx?$
  message: |
    The `MastheadBrand` component has been renamed to `MastheadLogo` in PatternFly 6.

    In v6, `MastheadLogo` is the component that renders your logo/brand image,
    and it should be wrapped by a new `MastheadBrand` component that handles the link.

    Update your imports and component structure:

    Before:

    ```tsx
    import { Masthead, MastheadBrand } from "@patternfly/react-core";

    <Masthead>
      <MastheadBrand href="/">
        <Brand src={logo} alt="Logo" />
      </MastheadBrand>
    </Masthead>
    ```

    After:

    ```tsx
    import { Masthead, MastheadBrand, MastheadLogo } from "@patternfly/react-core";

    <Masthead>
      <MastheadBrand>
        <MastheadLogo href="/">
          <Brand src={logo} alt="Logo" />
        </MastheadLogo>
      </MastheadBrand>
    </Masthead>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: PatternFly React PR - MastheadBrand renamed to MastheadLogo
  - url: https://www.patternfly.org/components/masthead/
    title: PatternFly Masthead Component
  customVariables: []
  migration_complexity: low
