- ruleID: patternfly-v5-to-patternfly-v6-menu-00000
  description: KebabToggle has been removed, use MenuToggle with EllipsisVIcon
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: KebabToggle
  message: |
    KebabToggle has been removed from PatternFly 6. Use MenuToggle with EllipsisVIcon instead.

    **Import changes:**
    ```tsx
    // Before
    import { KebabToggle } from '@patternfly/react-core';

    // After
    import { MenuToggle } from '@patternfly/react-core';
    import { EllipsisVIcon } from '@patternfly/react-icons';
    ```

    Before:

    ```tsx
    <KebabToggle onToggle={() => {}} />
    ```

    After:

    ```tsx
    <MenuToggle
      variant="plain"
      icon={<EllipsisVIcon aria-hidden="true" />}
      onClick={() => {}}
    />
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10345
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: medium
