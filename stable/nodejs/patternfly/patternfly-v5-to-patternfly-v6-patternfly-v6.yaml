    - nodejs.referenced:
        pattern: AccordionToggle
    - builtin.filecontent:
        pattern: <AccordionToggle[^>]*\bisExpanded\b
        filePattern: \.(j|t)sx?$
  message: 'isExpanded prop has been moved from AccordionToggle to AccordionItem


    Replace `AccordionToggle isExpanded` with `AccordionItem isExpanded`.


    Before:

    ```

    <AccordionToggle isExpanded={isExpanded} />

    ```


    After:

    ```

    <AccordionItem isExpanded={isExpanded}><AccordionToggle /></AccordionItem>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade/
    title: PatternFly v6 Upgrade Guide
  customVariables: []
  migration_complexity: medium
