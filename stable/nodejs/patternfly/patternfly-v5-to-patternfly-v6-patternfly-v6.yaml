- ruleID: patternfly-v5-to-patternfly-v6-patternfly-v6-00000
  description: import from @patternfly/react-core/dist/js/components should be replaced with import from @patternfly/react-core
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*from[\s\S]*['"]@patternfly/react-core/dist/js/components['"]
      filePattern: \.(j|t)sx?$
  message: 'Imports from @patternfly/react-core/dist/js/components should now be imported

    from @patternfly/react-core



    Replace `import { {{ component }} } from @patternfly/react-core/dist/js/components`

    with `import { {{ component }} } from @patternfly/react-core`.



    Before:


    ```


    import { {{ component }} } from ''@patternfly/react-core/dist/js/components/Button''


    ```



    After:


    ```


    import { {{ component }} } from ''@patternfly/react-core''


    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade/
    title: PatternFly v6 Upgrade Guide
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
  migration_complexity: low
