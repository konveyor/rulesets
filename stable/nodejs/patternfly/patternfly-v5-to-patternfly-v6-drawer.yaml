- ruleID: patternfly-v5-to-patternfly-v6-drawer-00000
  description: DrawerHead hasNoPadding prop has been removed
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: DrawerHead
    - builtin.filecontent:
        pattern: <DrawerHead[^>]*\bhasNoPadding\b
        filePattern: \.(j|t)sx?$
  message: |
    The `hasNoPadding` prop has been removed from DrawerHead in PatternFly 6.

    Remove the `hasNoPadding` prop. If you need to remove padding, use CSS overrides.

    Before:

    ```tsx
    <DrawerHead hasNoPadding>Content</DrawerHead>
    ```

    After:

    ```tsx
    <DrawerHead>Content</DrawerHead>
    ```

    For custom padding, use CSS:

    ```css
    .my-drawer-head {
      padding: 0;
    }
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10036
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-drawer-00010
  description: DrawerContent colorVariant='light-200' should be replaced with DrawerContent colorVariant='secondary'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: DrawerContent
    - builtin.filecontent:
        pattern: <DrawerContent[^>]*\bcolorVariant=['"]light-200['"]
        filePattern: \.(j|t)sx?$
  message: 'The "light-200" value for the colorVariant prop has been replaced with

    the "secondary" value for DrawerContent, DrawerPanelContent, and DrawerSection

    components.


    Replace `DrawerContent colorVariant=''light-200''` with `DrawerContent colorVariant=''secondary''`.


    Before:

    ```

    <DrawerContent colorVariant=''light-200'' />

    ```


    After:

    ```

    <DrawerContent colorVariant="secondary" />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10017
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
