- ruleID: patternfly-v5-to-patternfly-v6-accordion-00000
  description: AccordionContent isHidden prop has been removed
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: AccordionContent
    - builtin.filecontent:
        pattern: <AccordionContent[^>]*\bisHidden\b
        filePattern: \.(j|t)sx?$
  message: |
    The `isHidden` prop has been removed from AccordionContent in PatternFly 6.

    Content visibility is now controlled automatically based on the `isExpanded` prop
    on the parent AccordionItem. Remove the `isHidden` prop.

    Before:

    ```tsx
    <AccordionItem>
      <AccordionToggle>Title</AccordionToggle>
      <AccordionContent isHidden={!isExpanded}>Content</AccordionContent>
    </AccordionItem>
    ```

    After:

    ```tsx
    <AccordionItem isExpanded={isExpanded}>
      <AccordionToggle>Title</AccordionToggle>
      <AccordionContent>Content</AccordionContent>
    </AccordionItem>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9876
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-accordion-00010
  description: AccordionToggle isExpanded prop moved to AccordionItem
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: AccordionToggle
    - builtin.filecontent:
        pattern: <AccordionToggle[^>]*\bisExpanded\b
        filePattern: \.(j|t)sx?$
  message: |
    The `isExpanded` prop has been moved from AccordionToggle to AccordionItem in PatternFly 6.

    Move the `isExpanded` prop from AccordionToggle to its parent AccordionItem.

    Before:

    ```tsx
    <AccordionItem>
      <AccordionToggle isExpanded={isOpen} onClick={handleToggle}>
        Section Title
      </AccordionToggle>
      <AccordionContent>Content</AccordionContent>
    </AccordionItem>
    ```

    After:

    ```tsx
    <AccordionItem isExpanded={isOpen}>
      <AccordionToggle onClick={handleToggle}>
        Section Title
      </AccordionToggle>
      <AccordionContent>Content</AccordionContent>
    </AccordionItem>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9876
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: medium
