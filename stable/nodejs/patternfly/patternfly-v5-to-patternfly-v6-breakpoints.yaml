- ruleID: patternfly-v5-to-patternfly-v6-breakpoints-00000
  description: --pf-v5-global--breakpoint--xs should be replaced with --pf-t--global--breakpoint--xs
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--breakpoint--xs
      filePattern: \.(css|scss|(j|t)sx?)$
  message: 'Breakpoint token naming has changed in PatternFly 6


    Replace `--pf-v5-global--breakpoint--xs` with `--pf-t--global--breakpoint--xs`.


    Before:

    ```

    var(--pf-v5-global--breakpoint--xs)

    ```


    After:

    ```

    var(--pf-t--global--breakpoint--xs)

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-breakpoints-00010
  description: Breakpoint value 576px should be replaced with 36rem for PatternFly 6
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: "(@media|matchMedia|min-width|max-width|breakpoint)[^;{]*\\b576px\\b"
      filePattern: \.(css|scss|less|(j|t)sx?)$
  message: |
    PatternFly 6 uses rem units for breakpoints instead of pixels. The 576px value corresponds to the `sm` breakpoint.

    **Conversion:** 576px ÷ 16 = 36rem (based on 16px base font size)

    Replace `576px` with `36rem` in breakpoint-related contexts.

    **CSS/SCSS:**

    ```css
    /* Before */
    @media (min-width: 576px) { ... }
    max-width: 576px;

    /* After */
    @media (min-width: 36rem) { ... }
    max-width: 36rem;
    ```

    **JavaScript:**

    ```js
    // Before
    window.matchMedia('(min-width: 576px)')

    // After
    window.matchMedia('(min-width: 36rem)')
    ```

    **Note:** Verify this is a breakpoint value before changing. Arbitrary dimensions (like image sizes) may not need to change.
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: PatternFly v6 Upgrade Guide
  customVariables: []
  migration_complexity: low
