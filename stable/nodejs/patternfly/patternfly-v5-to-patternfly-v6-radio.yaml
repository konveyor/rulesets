- ruleID: patternfly-v5-to-patternfly-v6-radio-00000
  description: Radio isLabelBeforeButton prop replaced with labelPosition
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Radio
    - builtin.filecontent:
        pattern: <Radio[^>]*\bisLabelBeforeButton\b
        filePattern: \.(j|t)sx?$
  message: |
    The `isLabelBeforeButton` prop on Radio has been replaced with `labelPosition`.

    This provides more flexibility for label positioning:
    - `labelPosition="start"` - Label appears before the radio button (replaces `isLabelBeforeButton`)
    - `labelPosition="end"` - Label appears after the radio button (default)

    Before:

    ```tsx
    <Radio isLabelBeforeButton label="Option 1" name="options" />
    ```

    After:

    ```tsx
    <Radio labelPosition="start" label="Option 1" name="options" />
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10016
    title: Checkbox/Radio labelPosition PR
  - url: https://www.patternfly.org/components/radio/
    title: Radio Component
  customVariables: []
  migration_complexity: low
