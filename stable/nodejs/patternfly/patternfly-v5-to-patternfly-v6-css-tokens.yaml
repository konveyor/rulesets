- ruleID: patternfly-v5-to-patternfly-v6-css-tokens-00000
  description: --pf-v5-global-- should be replaced with --pf-t--global--
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--
      filePattern: \.(css|scss|js|jsx|ts|tsx)$
  message: |
    CSS tokens have been updated in PatternFly 6. Global tokens now use semantic naming
    with the `--pf-t--` prefix instead of `--pf-v5-global--`.

    **Note**: For specific token types (colors, spacing, fonts), check the dedicated
    token rules which provide more precise mappings.

    General pattern: Replace `--pf-v5-global--` with `--pf-t--global--` and convert
    the token name to lowercase with dashes.

    Common mappings:
    - `--pf-v5-global--BorderWidth--sm` → `--pf-t--global--border--width--regular`
    - `--pf-v5-global--BorderWidth--lg` → `--pf-t--global--border--width--strong`
    - `--pf-v5-global--BorderRadius--sm` → `--pf-t--global--border--radius--small`
    - `--pf-v5-global--BorderRadius--lg` → `--pf-t--global--border--radius--large`

    Before:

    ```js
    borderWidth: "var(--pf-v5-global--BorderWidth--lg)"
    ```

    After:

    ```js
    borderWidth: "var(--pf-t--global--border--width--strong)"
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/11002
    title: patternfly-v6 Documentation
  - url: https://www.patternfly.org/tokens/all-patternfly-tokens/
    title: PatternFly v6 Token Reference
  customVariables: []
  migration_complexity: low
