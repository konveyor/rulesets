- ruleID: patternfly-v5-to-patternfly-v6-deprecated-components-00000
  description: imports  from '@patternfly/react-core'; should be replaced with imports from '@patternfly/react-core/deprecated';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*Chip[\s\S]*from[\s\S]*['"]@patternfly/react-core['"]
      filePattern: \.(j|t)sx?$
  message: 'Chip has been deprecated. Use Label instead.


    Replace `import { {{ component }} } from ''@patternfly/react-core''` with `import { {{ component }} } from ''@patternfly/react-core/deprecated''`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core''

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core/deprecated''

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10049
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-deprecated-components-00010
  description: DragDrop import should use deprecated path
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*DragDrop[\s\S]*from[\s\S]*['"]@patternfly/react-core['"]
      filePattern: \.(j|t)sx?$
  message: |
    DragDrop has been deprecated in PatternFly 6.

    **Short-term fix:** Update imports to use the deprecated path.

    **Long-term migration:** Replace with the new `DragDropSort` component from
    the `@patternfly/react-drag-drop` package.

    Before:

    ```tsx
    import { DragDrop, Draggable, Droppable } from '@patternfly/react-core';
    ```

    After (short-term):

    ```tsx
    import { DragDrop, Draggable, Droppable } from '@patternfly/react-core/deprecated';
    ```

    After (long-term - recommended):

    ```tsx
    import { DragDropSort } from '@patternfly/react-drag-drop';
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10181
    title: DragDrop Deprecation PR
  - url: https://www.patternfly.org/components/drag-and-drop/
    title: Drag and Drop Component
  customVariables: []
  migration_complexity: medium
