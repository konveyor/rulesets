- ruleID: patternfly-v5-to-patternfly-v6-spacing-tokens-00000
  description: --pf-v5-global--spacer--sm should be replaced with --pf-t--global--spacer--sm
  effort: 2
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--spacer--sm
      filePattern: \.(css|scss|js|jsx|ts|tsx)$
  message: |
    The v5 spacer token has been updated to use the new token naming in PatternFly 6.

    Replace `--pf-v5-global--spacer--sm` with `--pf-t--global--spacer--sm`.

    Before:

    ```css
    padding: var(--pf-v5-global--spacer--sm);
    ```

    After:

    ```css
    padding: var(--pf-t--global--spacer--sm);
    ```
  links:
  - url: https://www.patternfly.org/tokens/all-patternfly-tokens/
    title: PatternFly v6 Token Reference
  customVariables: []
  migration_complexity: low

