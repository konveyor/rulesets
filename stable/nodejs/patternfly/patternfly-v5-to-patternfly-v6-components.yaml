    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: medium
- ruleID: patternfly-v5-to-patternfly-v6-components-00010
  description: Tile component should be replaced with Card component
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Tile
    - builtin.filecontent:
        pattern: <Tile[^>]*>
        filePattern: \.(j|t)sx?$
  message: |
    The Tile component has been deprecated and should be replaced with the Card component.

    **Prop mappings from Tile to Card:**

    | Tile Prop | Card Equivalent |
    |-----------|-----------------|
    | `title` | Use `<CardTitle>` child component |
    | `icon` | Place icon in `<CardHeader>` using `actions` prop or as child |
    | `isSelected` | Use `isSelectable` + `isSelected` props on `<Card>` |
    | `isDisabled` | Use `isDisabled` prop on `<Card>` |
    | `isStacked` | Use custom layout or consider `ServiceCard` from `@patternfly/react-component-groups` |
    | `onClick` | Use `onSelectableInputChange` or wrap in clickable container |

    **Import changes:**
    - Remove: `import { Tile } from '@patternfly/react-core/deprecated'`
    - Add: `import { Card, CardTitle, CardBody, CardHeader } from '@patternfly/react-core'`

    **CSS class changes:**
    - `.pf-v5-c-tile` â†’ `.pf-v6-c-card` (update any custom SCSS selectors)

    Before:

    ```jsx
    <Tile
      title="High"
      onClick={() => handleSelect('high')}
      isSelected={selected === 'high'}
    />
    ```

    After:

    ```jsx
    <Card
      isSelectable
      isSelected={selected === 'high'}
      onSelectableInputChange={() => handleSelect('high')}
    >
      <CardTitle>High</CardTitle>
    </Card>
    ```

    For icon + title layouts (stacked tiles):

    Before:

    ```jsx
    <Tile title="Option" icon={<MyIcon />} isStacked />
    ```

    After:

    ```jsx
    <Card isSelectable>
      <CardHeader>
        <MyIcon />
      </CardHeader>
      <CardTitle>Option</CardTitle>
    </Card>
    ```
  links:
  - url: https://www.patternfly.org/components/card/
    title: PatternFly Card Component
  - url: https://www.patternfly.org/components/tile/
    title: PatternFly Tile Component (Deprecated)
  - url: https://www.patternfly.org/component-groups/content-containers/service-card/
    title: PatternFly ServiceCard (Alternative for stacked layouts)
  customVariables: []
  migration_complexity: medium
- ruleID: patternfly-v5-to-patternfly-v6-components-00020
  description: Modal component should use composed ModalHeader, ModalBody, ModalFooter structure
  effort: 4
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Modal
    - builtin.filecontent:
        pattern: <Modal[^>]*>
        filePattern: \.(j|t)sx?$
  message: |
    The Modal component in PatternFly 6 uses a new composed structure with explicit
    ModalHeader, ModalBody, and ModalFooter components instead of props or custom divs.

    **Key changes from deprecated Modal API:**

    | Old API (deprecated) | New API (v6) |
    |---------------------|--------------|
    | `title` prop | `<ModalHeader title="..." />` or `<ModalHeader titleText="..." />` |
    | `header` prop | `<ModalHeader>` with custom children |
    | `actions` prop | `<ModalFooter>` with Button children |
    | `children` for body | `<ModalBody>` wrapping content |
    | `isOpen` prop | `isOpen` prop (unchanged) |
    | `onClose` prop | `onClose` prop (unchanged) |
    | `variant` prop | `variant` prop (unchanged) |

    **Import changes:**
    ```tsx
    // Add these imports
    import { Modal, ModalHeader, ModalBody, ModalFooter, ModalVariant } from '@patternfly/react-core';
    ```

    **Before (deprecated API with props):**
    ```tsx
    <Modal
      isOpen={isOpen}
      onClose={onClose}
      title="Modal Title"
      actions={[
        <Button key="confirm" variant="primary" onClick={onConfirm}>Confirm</Button>,
        <Button key="cancel" variant="link" onClick={onClose}>Cancel</Button>
      ]}
    >
      Modal body content
    </Modal>
    ```

    **Before (deprecated API with custom divs):**
    ```tsx
    <Modal isOpen={isOpen} onClose={onClose}>
      <div className="modal-header">Title</div>
      <div className="modal-body">Content</div>
      <div className="modal-footer">Buttons</div>
    </Modal>
    ```

    **After (new composed API):**
    ```tsx
    <Modal isOpen={isOpen} onClose={onClose}>
      <ModalHeader title="Modal Title" />
      <ModalBody>
        Modal body content
      </ModalBody>
      <ModalFooter>
        <Button variant="primary" onClick={onConfirm}>Confirm</Button>
        <Button variant="link" onClick={onClose}>Cancel</Button>
      </ModalFooter>
    </Modal>
    ```

    **With custom header content:**
    ```tsx
    <Modal isOpen={isOpen} onClose={onClose}>
      <ModalHeader>
        <Flex>
          <FlexItem><Title headingLevel="h2">Custom Title</Title></FlexItem>
          <FlexItem><Badge>New</Badge></FlexItem>
        </Flex>
      </ModalHeader>
      <ModalBody>Content</ModalBody>
      <ModalFooter>Actions</ModalFooter>
    </Modal>
    ```

    **Accessibility notes:**
    - Add `aria-label` to Modal if no visible header is present
    - Use `tabIndex={0}` on ModalBody for keyboard-accessible scrolling
    - Use `titleIconVariant` on ModalHeader for status icons (success, danger, warning, info)
  links:
  - url: https://www.patternfly.org/components/modal/
    title: PatternFly Modal Component
  - url: https://github.com/patternfly/patternfly-react/blob/main/packages/react-core/src/components/Modal/examples/Modal.md
    title: PatternFly Modal Examples
  customVariables: []
  migration_complexity: medium
- ruleID: patternfly-v5-to-patternfly-v6-components-00030
  description: ExpandableSection isActive prop has been removed
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: ExpandableSection
    - builtin.filecontent:
        pattern: <ExpandableSection[^>]*\bisActive\b
        filePattern: \.(j|t)sx?$
  message: |
    The `isActive` prop has been removed from ExpandableSection in PatternFly 6.

    This prop was previously used to add visual styling when the section was active/focused.
    The styling is now handled automatically or through CSS.

    Simply remove the `isActive` prop from your ExpandableSection components.

    Before:

    ```tsx
    <ExpandableSection isActive>
      Content
    </ExpandableSection>
    ```

    After:

    ```tsx
    <ExpandableSection>
      Content
    </ExpandableSection>
    ```

    If you need custom active styling, use CSS classes or the component's other props.
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: PatternFly v6 Upgrade Guide
  - url: https://www.patternfly.org/components/expandable-section/
    title: ExpandableSection Component
  customVariables: []
  migration_complexity: low
