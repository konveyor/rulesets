- ruleID: patternfly-v5-to-patternfly-v6-components-00030
  description: ExpandableSection isActive should be replaced with ExpandableSection
  effort: 5
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: ExpandableSection
    - builtin.filecontent:
        pattern: <ExpandableSection[^>]*\bisActive\b
        filePattern: \.(j|t)sx?$
  message: 'The isActive prop has been removed from ExpandableSection


    Replace `ExpandableSection isActive` with `ExpandableSection`.


    Before:

    ```

    <ExpandableSection isActive>Content</ExpandableSection>

    ```


    After:

    ```

    <ExpandableSection>Content</ExpandableSection>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: medium
- ruleID: patternfly-v5-to-patternfly-v6-components-00040
  description: Button isActive should be replaced with Button isPressed
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Button
    - builtin.filecontent:
        pattern: <Button[^>]*\bisActive\b
        filePattern: \.(j|t)sx?$
  message: 'Button''s isActive prop has been renamed to isPressed


    Replace `Button isActive` with `Button isPressed`.


    Before:

    ```

    <Button isActive>Click me</Button>

    ```


    After:

    ```

    <Button isPressed>Click me</Button>

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade/release-notes
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: medium
- ruleID: patternfly-v5-to-patternfly-v6-components-00050
  description: Imports of Text should reference Content in '@patternfly/react-core'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*Text[\s\S]*from[\s\S]*['"]@patternfly/react-core['"]
      filePattern: \.(j|t)sx?$
  message: 'Text component has been renamed to Content component in PatternFly 6


    Replace `import { Text } from ''@patternfly/react-core'';` with `import { Content } from ''@patternfly/react-core'';`.


    Before:

    ```

    import { Text } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { Content } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
  migration_complexity: low
- ruleID: patternfly-v5-to-patternfly-v6-components-00060
  description: isActive should be replaced with Remove isActive prop
  effort: 3
