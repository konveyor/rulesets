- ruleID: patternfly-v5-to-patternfly-v6-chip-00000
  description: Chip import should be replaced with Chip import from deprecated
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*Chip.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: 'Chip has been deprecated. Running the fix flag will update your imports
    to our deprecated package, but we suggest using Label instead.


    Replace `import { {{ component }} }; from Chip import` with `import { {{ component
    }} } from Chip import from deprecated`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core/deprecated'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10049
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-chip-00010
