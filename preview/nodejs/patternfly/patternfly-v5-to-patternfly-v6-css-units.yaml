- ruleID: patternfly-v5-to-patternfly-v6-css-units-00000
  description: 576px should be replaced with 36rem
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: 576px
      filePattern: \.(css|scss|less|j|t)sx?$
  message: 'PatternFly v6 uses rem units instead of pixels for better accessibility


    Replace `576px` with `36rem`.


    Before:

    ```

    width: 576px;

    ```


    After:

    ```

    width: 36rem;

    ```'
  customVariables: []
