- ruleID: patternfly-v5-to-patternfly-v6-drag-drop-00000
  description: DragDrop import should be replaced with DragDrop import from deprecated
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*DragDrop.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: |-
    DragDrop has been deprecated. Running the fix flag will update your imports
    to our deprecated package, but we suggest using our new drag and drop implementation
    (DragDropSort component), that lives in '@patternfly/react-drag-drop' package.


    Replace `import { {{ component }} }; from DragDrop import` with `import { {{ component
    }} } from DragDrop import from deprecated`.


    Before:

    ```

    import { {{ component }} } from '@patternfly/react-core';

    ```


    After:

    ```

    import { {{ component }} } from '@patternfly/react-core/deprecated';

    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10181
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
