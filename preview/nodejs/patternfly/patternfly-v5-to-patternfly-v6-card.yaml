- ruleID: patternfly-v5-to-patternfly-v6-card-00000
  description: Card isSelectableRaised should be replaced with Card
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: Card
    - builtin.filecontent:
        pattern: <Card[^>]*\bisSelectableRaised\b
        filePattern: \.(j|t)sx?$
  message: 'Props related to raised or clickable cards have been removed.


    Replace `Card isSelectableRaised` with `Card`.


    Before:

    ```

    <Card isSelectableRaised />

    ```


    After:

    ```

    <Card />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10056
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-card-00010
  description: CardHeader selectableActions.name should be replaced with CardHeader
    selectableActions
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: CardHeader
    - builtin.filecontent:
        pattern: <CardHeader[^>]*\bselectableActions\b
        filePattern: \.(j|t)sx?$
  message: 'The markup for clickable-only cards has been updated. Additionally, the
    selectableActions.selectableActionId and selectableActions.name props are no longer
    necessary to pass to CardHeader for clickable-only cards.


    Replace `CardHeader selectableActions.name` with `CardHeader selectableActions`.


    Before:

    ```

    <CardHeader selectableActions={{ to: "#", name: "Test", selectableActionId: ()
    => {} }} />

    ```


    After:

    ```

    <CardHeader selectableActions={{to: "#"}} />

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10859
    title: patternfly-v6 Documentation
  customVariables: []
