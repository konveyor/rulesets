- ruleID: patternfly-v5-to-patternfly-v6-unavailable-content-00000
  description: UnavailableContent unavailableBodyPreStatusLinkText should be replaced
    with UnavailableContent bodyText
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: UnavailableContent
    - builtin.filecontent:
        pattern: <UnavailableContent[^>]*\bunavailableBodyPreStatusLinkText\b
        filePattern: \.(j|t)sx?$
  message: 'UnavailableContent''s props unavailableBodyPreStatusLinkText and unavailableBodyPostStatusLinkText
    have been replaced with one bodyText prop


    Replace `UnavailableContent unavailableBodyPreStatusLinkText` with `UnavailableContent
    bodyText`.


    Before:

    ```

    <UnavailableContent unavailableBodyPreStatusLinkText="Visit our" />

    ```


    After:

    ```

    <UnavailableContent bodyText="Visit our status page for known outages." />

    ```'
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/244
    title: patternfly-v6 Documentation
  customVariables: []
