- ruleID: patternfly-v5-to-patternfly-v6-component-groups-00000
  description: ContentHeader should be replaced with PageHeader
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: ContentHeader
  message: |-
    In react-component-groups, we've renamed ContentHeader component to PageHeader


    Replace `ContentHeader` with `PageHeader`.


    Before:

    ```

    <ContentHeader />

    ```


    After:

    ```

    <PageHeader />

    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-component-groups-00010
  description: imports  from '@patternfly/react-component-groups'; should be replaced
    with imports from '@patternfly/react-component-groups';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*ContentHeader[\s\S]*from[\s\S]*['"]@patternfly/react-component-groups['"]
      filePattern: \.(j|t)sx?$
  message: |-
    In react-component-groups, we've renamed ContentHeader component to PageHeader

    Replace `import { {{ component }} } from "@patternfly/react-component-groups"` with `import { {{ component }} } from "@patternfly/react-component-groups"`.

    Before:
    ```
    import { {{ component }} } from "@patternfly/react-component-groups";
    ```

    After:
    ```
    import { {{ component }} } from "@patternfly/react-component-groups";
    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-component-groups-00020
  description: ErrorState errorTitle should be replaced with ErrorState titleText
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: ErrorState
    - builtin.filecontent:
        pattern: <ErrorState[^>]*\berrorTitle\b
        filePattern: \.(j|t)sx?$
  message: |-
    In react-component-groups, we've renamed some ErrorState props to comply
    with its base component, EmptyState.
    
    Replace `ErrorState errorTitle` with `ErrorState titleText`.
    
    Before:
    ```
    <ErrorState errorTitle="Sample error title" />
    ```
    
    After:
    ```
    <ErrorState titleText="Sample error title" />
    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/145
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-component-groups-00030
  description: InvalidObject invalidObjectTitleText should be replaced with InvalidObject
    titleText
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: InvalidObject
    - builtin.filecontent:
        pattern: <InvalidObject[^>]*\binvalidObjectTitleText\b
        filePattern: \.(j|t)sx?$
  message: |-
    In react-component-groups, we've renamed InvalidObject's props invalidObjectTitleText
    to titleText and invalidObjectBodyText to bodyText.
    
    Replace `InvalidObject invalidObjectTitleText` with `InvalidObject titleText`.
    
    Before:
    ```
    <InvalidObject invalidObjectTitleText="Sample title" />
    ```
    
    After:
    ```
    <InvalidObject titleText="Sample title" />
    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/145
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-component-groups-00040
  description: LogSnippet leftBorderVariant should be replaced with LogSnippet variant
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    and:
    - nodejs.referenced:
        pattern: LogSnippet
    - builtin.filecontent:
        pattern: <LogSnippet[^>]*\bleftBorderVariant\b
        filePattern: \.(j|t)sx?$
  message: |-
    In react-component-groups, we've renamed LogSnippet's prop leftBorderVariant
    to variant and replaced LogSnippetBorderVariant enum with PatternFly's AlertVariant
    enum.
    
    Replace `LogSnippet leftBorderVariant` with `LogSnippet variant`.
    
    Before:
    ```
    <LogSnippet message="Failure - check logs for details" logSnippet="code" leftBorderVariant={LogSnippetBorderVariant.success}
    />
    ```
    
    After:
    ```
    <LogSnippet message="Failure - check logs for details" logSnippet="code" variant={"success"}
    />
    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/145
    title: patternfly-v6 Documentation
  customVariables: []
