- ruleID: patternfly-v5-to-patternfly-v6-interface-renames-00000
  description: imports  from '@patternfly/react-core'; should be replaced with imports
    from '@patternfly/react-core';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*FormFiledGroupHeaderTitleTextObject.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: |-
    There was a typo in FormFiledGroupHeaderTitleTextObject interface. It
    was renamed to the intended FormFieldGroupHeaderTitleTextObject.


    Replace `import {{{ component }}} from "@patternfly/react-core"` with `import
    {{{ component }}} from "@patternfly/react-core"`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core"

    ```


    After:

    ```

    import { {{ component }} } from "@patternfly/react-core"

    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10016
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-interface-renames-00010
  description: FormFiledGroupHeaderTitleTextObject should be replaced with FormFieldGroupHeaderTitleTextObject
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: FormFiledGroupHeaderTitleTextObject
  message: |-
    There was a typo in FormFiledGroupHeaderTitleTextObject interface. It
    was renamed to the intended FormFieldGroupHeaderTitleTextObject.
    
    Replace `FormFiledGroupHeaderTitleTextObject` with `FormFieldGroupHeaderTitleTextObject`.
    
    Before:
    ```
    const titleTextObject: FormFiledGroupHeaderTitleTextObject = { text: "Some title",
    id: "form-field-group-header-title-text" }
    ```
    
    After:
    ```
    const titleTextObject: FormFieldGroupHeaderTitleTextObject = { text: "Some title",
    id: "form-field-group-header-title-text" }
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10016
    title: patternfly-v6 Documentation
  customVariables: []
