- ruleID: patternfly-v5-to-patternfly-v6-imports-00000
  description: imports  from '@patternfly/react-core'; should be replaced with imports from '@patternfly/react-core/dist/esm/components/...';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import[\s\S]*from[\s\S]*['"]@patternfly/react-core['"]
      filePattern: \.(j|t)sx?$
  message: 'PatternFly 6 requires more specific imports from component subdirectories


    Replace `import { {{ component }} } from "@patternfly/react-core"` with `import { {{ component }} } from "@patternfly/react-core/dist/esm/components/..."`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core"

    ```


    After:

    ```

    import { {{ component }} } from "@patternfly/react-core/dist/esm/components/Button"

    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade/
    title: PatternFly v6 Upgrade Guide
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
  migration_complexity: low
