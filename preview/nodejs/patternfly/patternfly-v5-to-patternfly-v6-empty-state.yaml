- ruleID: patternfly-v5-to-patternfly-v6-empty-state-00000
  description: EmptyStateHeader export should be replaced with Remove EmptyStateHeader
    export
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: export.*EmptyStateHeader.*from.*@patternfly/react-core
      filePattern: \.(j|t)sx?$
  message: 'EmptyStateHeader and EmptyStateIcon are no longer exported by PatternFly.
    Codemods will apply fixes for exports of these components.


    Replace `EmptyStateHeader export` with `Remove EmptyStateHeader export`.'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10364
    title: patternfly-v6 Documentation
  customVariables: []
