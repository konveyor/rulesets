- ruleID: patternfly-v5-to-patternfly-v6-unauthorized-access-00000
  description: NotAuthorized should be replaced with UnauthorizedAccess
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: NotAuthorized
  message: |-
    In react-component-groups, the NotAuthorized component has been renamed
    to UnauthorizedAccess


    Replace `NotAuthorized` with `UnauthorizedAccess`.


    Before:

    ```

    <NotAuthorized />

    ```


    After:

    ```

    <UnauthorizedAccess />

    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-unauthorized-access-00010
  description: imports  from '@patternfly/react-component-groups'; should be replaced
    with imports from '@patternfly/react-component-groups';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*NotAuthorized.*from.*@patternfly/react-component-groups$
      filePattern: \.(j|t)sx?$
  message: |-
    In react-component-groups, the NotAuthorized component has been renamed
    to UnauthorizedAccess
    
    Replace `import {{{ component }}} from "@patternfly/react-component-groups"` with
    `import {{{ component }}} from "@patternfly/react-component-groups"`.
    
    Before:
    ```
    import { {{ component }} } from "@patternfly/react-component-groups";
    ```
    
    After:
    ```
    import { {{ component }} } from "@patternfly/react-component-groups";
    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
