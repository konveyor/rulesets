- ruleID: patternfly-v5-to-patternfly-v6-renamed-props-00000
  description: variant="tertiary" should be replaced with variant="horizontal-subnav"
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: variant="tertiary"
      filePattern: \.(j|t)sx?$
  message: |-
    The "tertiary" Nav variant is no longer supported. Use variant="horizontal-subnav"
    instead.


    Replace `variant="tertiary"` with `variant="horizontal-subnav"`.


    Before:

    ```

    <Nav variant="tertiary" />

    ```


    After:

    ```

    <Nav variant="horizontal-subnav" />

    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/9948
    title: patternfly-v6 Documentation
  customVariables: []
