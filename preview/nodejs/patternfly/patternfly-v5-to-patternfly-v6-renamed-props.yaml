- ruleID: patternfly-v5-to-patternfly-v6-renamed-props-00180
  description: spacer should be replaced with gap
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: spacer
  message: |-
    The spacer property has been removed from ToolbarGroup, ToolbarItem, and
    ToolbarToggleGroup. Use gap, columnGap, or rowGap properties instead.
    
    Replace `spacer` with `gap`.
    
    Before:
    ```
    <ToolbarGroup spacer={{ default: "spacerNone", md: "spacerSm", lg: "spacerMd"
    }} />
    ```
    
    After:
    ```
    <ToolbarGroup gap={{ default: "spacerNone", md: "spacerSm", lg: "spacerMd" }}
    />
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10418
    title: patternfly-v6 Documentation
  customVariables: []
