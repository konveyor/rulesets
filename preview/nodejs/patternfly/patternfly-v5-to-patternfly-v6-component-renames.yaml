- ruleID: patternfly-v5-to-patternfly-v6-component-renames-00000
  description: imports  from '@patternfly/react-component-groups'; should be replaced
    with imports from '@patternfly/react-component-groups';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*ContentHeader.*from.*@patternfly/react-component-groups$
      filePattern: \.(j|t)sx?$
  message: |-
    In react-component-groups, ContentHeader component has been renamed to
    PageHeader

    Replace `import { {{ component }} } from "@patternfly/react-component-groups"` with `import { {{ component }} } from "@patternfly/react-component-groups"`.

    Before:
    ```
    import { {{ component }} } from "@patternfly/react-component-groups"
    ```

    After:
    ```
    import { {{ component }} } from "@patternfly/react-component-groups"
    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-component-renames-00010
  description: <ContentHeader should be replaced with <PageHeader
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: <ContentHeader
      filePattern: \.(j|t)sx?$
  message: |-
    In react-component-groups, ContentHeader component has been renamed to
    PageHeader
    
    Replace `<ContentHeader` with `<PageHeader`.
    
    Before:
    ```
    <ContentHeader />
    ```
    
    After:
    ```
    <PageHeader />
    ```
  links:
  - url: https://github.com/patternfly/react-component-groups/pull/313
    title: patternfly-v6 Documentation
  customVariables: []
- ruleID: patternfly-v5-to-patternfly-v6-component-renames-00020
  description: imports  from '@patternfly/react-core'; should be replaced with imports
    from '@patternfly/react-core';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*MastheadBrand.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: |-
    Our old implementation of MastheadBrand has been renamed to MastheadLogo,
    which must be wrapped by our new implementation of MastheadBrand.

    Replace `import { {{ component }} } from "@patternfly/react-core"` with `import { {{ component }} } from "@patternfly/react-core"`.

    Before:
    ```
    import { {{ component }} } from "@patternfly/react-core"
    ```

    After:
    ```
    import { {{ component }} } from "@patternfly/react-core"
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-component-renames-00030
  description: <MastheadBrand should be replaced with <MastheadLogo
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: <MastheadBrand
      filePattern: \.(j|t)sx?$
  message: |-
    Our old implementation of MastheadBrand has been renamed to MastheadLogo,
    which must be wrapped by our new implementation of MastheadBrand.
    
    Replace `<MastheadBrand` with `<MastheadLogo`.
    
    Before:
    ```
    <MastheadBrand>Logo</MastheadBrand>
    ```
    
    After:
    ```
    <MastheadLogo>Logo</MastheadLogo>
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10809
    title: patternfly-v6 Documentation
  customVariables: []
