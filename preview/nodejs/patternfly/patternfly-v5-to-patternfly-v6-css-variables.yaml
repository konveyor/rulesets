- ruleID: patternfly-v5-to-patternfly-v6-css-variables-00000
  description: --pf-v5-global--FontSize--lg should be replaced with --pf-t--global--font--size--lg
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: --pf-v5-global--FontSize--lg
      filePattern: \.(css|scss)$
  message: 'CSS variable naming has changed in PatternFly 6 with the new design token

    system



    Replace `--pf-v5-global--FontSize--lg` with `--pf-t--global--font--size--lg`.



    Before:


    ```


    var(--pf-v5-global--FontSize--lg)


    ```



    After:


    ```


    var(--pf-t--global--font--size--lg)


    ```'
  links:
  - url: https://www.patternfly.org/get-started/upgrade
    title: patternfly-v6 Documentation
  customVariables: []
  migration_complexity: low
