- ruleID: patternfly-v5-to-patternfly-v6-import-path-00000
  description: imports  from '@patternfly/react-core'; should be replaced with imports
    from '@patternfly/react-core/deprecated';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*Modal.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: |-
    The previous implementation of Modal has been deprecated and moved to
    the deprecated directory.

    Replace `import { {{ component }} } from "@patternfly/react-core"` with `import { {{ component }} } from "@patternfly/react-core/deprecated"`.

    Before:
    ```
    import { {{ component }} } from "@patternfly/react-core";
    ```

    After:
    ```
    import { {{ component }} } from "@patternfly/react-core/deprecated";
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10358
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-Za-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
