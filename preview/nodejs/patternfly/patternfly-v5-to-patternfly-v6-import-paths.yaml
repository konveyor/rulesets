- ruleID: patternfly-v5-to-patternfly-v6-import-paths-00000
  description: patternfly-v5 imports should be replaced with patternfly-v6 imports
  effort: 1
  category: mandatory
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*from.*@patternfly/react-core/v5$
      filePattern: \.(j|t)sx?$
  message: 'Import paths need to be updated from v5 to v6


    Replace `import { {{ component }} }; from patternfly-v5 imports` with `import
    { {{ component }} } from patternfly-v6 imports`.


    Before:

    ```

    import { {{ component }} } from ''@patternfly/react-core/v5''

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core''

    ```'
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
