- ruleID: patternfly-v5-to-patternfly-v6-promoted-components-00000
  description: imports  from '@patternfly/react-core/next'; should be replaced with
    imports from '@patternfly/react-core';
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*DualListSelector.*from.*@patternfly/react-core/next$
      filePattern: \.(j|t)sx?$
  message: |-
    The Next implementation of DualListSelector has been promoted as the recommended
    implementation.

    Replace `import { {{ component }} } from "@patternfly/react-core/next"` with `import { {{ component }} } from '@patternfly/react-core'`.

    Before:
    ```
    import { {{ component }} } from "@patternfly/react-core/next"
    ```

    After:
    ```
    import { {{ component }} } from '@patternfly/react-core'
    ```
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10359
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-promoted-components-00010
  description: import { Modal } from "@patternfly/react-core/next" should be replaced
    with import { Modal } from '@patternfly/react-core'
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    nodejs.referenced:
      pattern: Modal
  message: |-
    The Next implementation of Modal has been promoted as the recommended
    implementation.
    
    Replace `import { Modal } from "@patternfly/react-core/next"` with `import { Modal
    } from '@patternfly/react-core'`.
    
    Before:
    ```
    import { Modal } from "@patternfly/react-core/next"
    ```
    
    After:
    ```
    import { Modal } from '@patternfly/react-core'
    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10358
    title: patternfly-v6 Documentation
  customVariables: []
