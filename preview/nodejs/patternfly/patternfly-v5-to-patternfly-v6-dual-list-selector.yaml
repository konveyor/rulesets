- ruleID: patternfly-v5-to-patternfly-v6-dual-list-selector-00000
  description: DualListSelector import should be replaced with DualListSelector import
    from deprecated
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*DualListSelector.*from.*@patternfly/react-core$
      filePattern: \.(j|t)sx?$
  message: 'Our previous implementation of DualListSelector has been deprecated. Codemods
    will update import paths to our deprecated directory, but we recommend using our
    newly promoted implementation.


    Replace `import { {{ component }} }; from DualListSelector import` with `import
    { {{ component }} } from DualListSelector import from deprecated`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core";

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core/deprecated'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10359
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
- ruleID: patternfly-v5-to-patternfly-v6-dual-list-selector-00010
  description: DualListSelector import from next should be replaced with DualListSelector
    import
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=patternfly-v5
  - konveyor.io/target=patternfly-v6
  when:
    builtin.filecontent:
      pattern: import.*DualListSelector.*from.*@patternfly/react-core/next$
      filePattern: \.(j|t)sx?$
  message: 'Our Next implementation of DualListSelector has been promoted as our recommended
    implementation. Codemods will update import paths.


    Replace `import { {{ component }} }; from DualListSelector import from next` with
    `import { {{ component }} } from DualListSelector import`.


    Before:

    ```

    import { {{ component }} } from "@patternfly/react-core/next";

    ```


    After:

    ```

    import { {{ component }} } from ''@patternfly/react-core'';

    ```'
  links:
  - url: https://github.com/patternfly/patternfly-react/pull/10359
    title: patternfly-v6 Documentation
  customVariables:
  - pattern: import {(?P<imports>[A-z,\s]+)}
    name: component
    nameOfCaptureGroup: imports
    defaultValue: Component
