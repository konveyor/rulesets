- ruleID: astro-4-to-astro-5-css-changes-00000
  description: Shiki theme color token CSS variables renamed
  effort: 3
  category: mandatory
  labels:
  - konveyor.io/source=astro-v4
  - konveyor.io/target=astro-v5
  when:
    builtin.filecontent:
      pattern: "--astro-code-color-(text|background)"
      filePattern: "*.{css,scss,sass,less,astro,vue,svelte}"
  message: 'Shiki theme color token CSS variable names have been renamed in Astro 5.


    Update your CSS variables to use the new naming convention.


    Renames:
    - `--astro-code-color-text` → `--astro-code-foreground`
    - `--astro-code-color-background` → `--astro-code-background`


    Before:

    ```css

    pre {
      color: var(--astro-code-color-text);
      background: var(--astro-code-color-background);
    }

    ```


    After:

    ```css

    pre {
      color: var(--astro-code-foreground);
      background: var(--astro-code-background);
    }

    ```'
  links:
  - url: https://docs.astro.build/en/guides/upgrade-to/v5/
    title: Astro v5 Migration Guide
  - url: https://docs.astro.build/en/guides/upgrade-to/v5/#renamed-shiki-css-variables-theme-color-token-names
    title: Shiki theme color renaming
  customVariables: []
  
