- ruleID: angularjs-to-angular-events-00000
  description: $broadcast should be replaced with EventEmitter
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=angularjs
  - konveyor.io/target=angular
  when:
    builtin.filecontent:
      pattern: $broadcast
      filePattern: \.(j|t)sx?$
  message: 'AngularJS $broadcast should be replaced with Angular EventEmitter


    Replace `$broadcast` with `EventEmitter`.


    Before:

    ```

    $scope.$broadcast(''event-name'', data);

    ```


    After:

    ```

    @Output() eventName = new EventEmitter<any>();

    this.eventName.emit(data);

    ```'
  customVariables: []
