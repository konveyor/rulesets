- ruleID: angularjs-to-angular-template-syntax-00000
  description: ng-repeat should be replaced with *ngFor
  effort: 3
  category: potential
  labels:
  - konveyor.io/source=angularjs
  - konveyor.io/target=angular
  when:
    builtin.filecontent:
      pattern: ng-repeat
      filePattern: \.(html|htm|component\.ts)$
  message: 'AngularJS ng-repeat directive should be replaced with Angular *ngFor


    Replace `ng-repeat` with `*ngFor`.


    Before:

    ```

    <div ng-repeat="item in items">{{item.name}}</div>

    ```


    After:

    ```

    <div *ngFor="let item of items">{{item.name}}</div>

    ```'
  customVariables: []
