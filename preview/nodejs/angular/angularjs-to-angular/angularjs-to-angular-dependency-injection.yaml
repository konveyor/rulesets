- ruleID: angularjs-to-angular-dependency-injection-00000
  description: Array-style DI annotation should be replaced with TypeScript constructor
    parameter typing
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=angularjs
  - konveyor.io/target=angular
  when:
    builtin.filecontent:
      pattern: "['$"
      filePattern: \.(j|t)sx?$
  message: "AngularJS array-style dependency injection should be replaced with Angular\
    \ TypeScript constructor parameter typing\n\nReplace `Array-style DI annotation`\
    \ with `TypeScript constructor parameter typing`.\n\nBefore:\n```\nangular.module('app').controller('MyCtrl',\
    \ ['$scope', '$http', function($scope, $http) {\n // ...\n}]);\n```\n\nAfter:\n\
    ```\n@Component({ ... })\nexport class MyComponent {\n constructor(private http:\
    \ HttpClient) { }\n}\n```"
  customVariables: []
