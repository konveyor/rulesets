- ruleID: angular-14-to-angular-15-angular-material-upgrade-00000
  description: MatVerticalStepper should be replaced with MatStepper
  effort: 5
  category: potential
  labels:
  - konveyor.io/source=angular-14
  - konveyor.io/target=angular-15
  when:
    nodejs.referenced:
      pattern: MatVerticalStepper
  message: 'Use MatStepper instead of MatVerticalStepper


    Replace `MatVerticalStepper` with `MatStepper`.


    Before:

    ```

    import { MatVerticalStepper } from ''@angular/material'';

    ```


    After:

    ```

    import { MatStepper } from ''@angular/material'';

    ```'
  customVariables: []
